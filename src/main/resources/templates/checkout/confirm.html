<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Confirm payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="~{common/header :: header}"></div>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h2 class="mb-4 text-primary text-center">
            <i class="fas fa-credit-card me-2"></i>Confirm payment
          </h2>

          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="fas fa-user me-2"></i>Customer information
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <p>
                    <strong>Name:</strong>
                    <span th:text="${account.fullName}">Full name</span>
                  </p>
                  <p>
                    <strong>Email:</strong>
                    <span th:text="${account.email}">Email address</span>
                  </p>
                </div>
                <div class="col-md-6">
                  <p>
                    <strong>Phone:</strong>
                    <span
                      th:text="${account.phone != null ? account.phone : 'Not updated'}"
                      >Phone</span
                    >
                  </p>
                  <p>
                    <strong>Address:</strong>
                    <span
                      th:text="${account.address != null ? account.address : 'Not updated'}"
                      >Address</span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow mt-4">
            <div class="card-header bg-success text-white">
              <h5 class="mb-0">
                <i class="fas fa-shopping-cart me-2"></i>Order details
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Product</th>
                      <th>License</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="item : ${items}">
                      <td>
                        <div class="d-flex align-items-center">
                          <img
                            th:src="@{${item.tool.image != null ? '/uploads/images/' + item.tool.image : '/img/placeholder-tool.jpg'}}"
                            width="50"
                            class="rounded me-3"
                            alt="tool"
                          />
                          <strong th:text="${item.tool.toolName}">Tool</strong>
                        </div>
                      </td>
                      <td th:text="${item.license.name}">License</td>
                      <td
                        th:text="${#numbers.formatInteger(item.unitPrice, 0, 'COMMA')} + ' VND'"
                      ></td>
                      <td th:text="${item.quantity}">1</td>
                      <td
                        th:text="${#numbers.formatInteger(item.totalPrice, 0, 'COMMA')} + ' VND'"
                      ></td>
                    </tr>
                  </tbody>
                  <tfoot class="table-warning">
                    <tr>
                      <th colspan="4" class="text-end">Total:</th>
                      <th
                        class="text-danger fs-5"
                        th:text="${#numbers.formatInteger(total, 0, 'COMMA')} + ' VND'"
                      >
                        0 VND
                      </th>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>

          <!-- Alert messages -->
          <div
            th:if="${error}"
            class="alert alert-danger alert-dismissible fade show mt-3"
            role="alert"
          >
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">Error</span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>

          <div class="text-center mt-4">
            <a href="/cart/view" class="btn btn-secondary btn-lg me-3">
              <i class="fas fa-arrow-left me-2"></i>Back to cart
            </a>
            <form
              th:action="@{/checkout/payment}"
              method="post"
              class="d-inline"
              id="checkoutForm"
            >
              <button
                type="submit"
                class="btn btn-success btn-lg px-5"
                id="confirmBtn"
              >
                <i class="fas fa-credit-card me-2"></i>Pay via VNPay
              </button>
            </form>
          </div>

          <script>
            document
              .getElementById("checkoutForm")
              .addEventListener("submit", function (e) {
                e.preventDefault();

                if (confirm("Confirm payment for this order?")) {
                  const btn = document.getElementById("confirmBtn");
                  btn.disabled = true;
                  btn.innerHTML =
                    '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';

                  this.submit();
                }
              });
          </script>
        </div>
      </div>
    </main>

    <div th:replace="~{common/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
