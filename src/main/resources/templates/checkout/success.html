<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thanh toán thành công</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="~{common/header :: header}"></div>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <!-- Success message from redirect -->
          <div
            th:if="${success}"
            class="alert alert-success alert-dismissible fade show mb-4"
            role="alert"
          >
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}">Thành công</span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>

          <div class="card shadow-lg border-0">
            <div class="card-body text-center p-5">
              <div class="mb-4">
                <i
                  class="fas fa-check-circle text-success"
                  style="font-size: 5rem"
                ></i>
              </div>

              <h2 class="text-success mb-3">Thanh toán thành công!</h2>

              <p class="lead mb-4">
                Cảm ơn
                <span th:if="${account}" th:text="${account.fullName}"
                  >bạn</span
                >
                đã mua hàng. Đơn hàng của bạn đã được xử lý thành công.
              </p>

              <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Lưu ý:</strong> Thông tin license và hướng dẫn sử dụng
                sẽ được gửi qua email
                <span th:if="${account}" th:text="${account.email}"
                  >của bạn</span
                >
                trong vòng 24h.
              </div>

              <div class="mt-4">
                <a href="/toollist" class="btn btn-primary btn-lg me-3">
                  <i class="fas fa-store me-2"></i>Tiếp tục mua sắm
                </a>
                <a href="/home" class="btn btn-outline-secondary btn-lg">
                  <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{common/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
