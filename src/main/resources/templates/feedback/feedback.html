<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .feedback-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
        }
        
        .tool-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .tool-info img {
            max-width: 150px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .tool-details h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .tool-details p {
            margin: 5px 0;
            color: #666;
        }
        
        .rating-input {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 5px;
            font-size: 50px;
            margin: 20px 0;
        }
        
        .rating-input input[type="radio"] {
            display: none;
        }
        
        .rating-input label {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }
        
        .rating-input input[type="radio"]:checked ~ label,
        .rating-input label:hover,
        .rating-input label:hover ~ label {
            color: #ffc107;
        }
        
        .comment-counter {
            font-size: 0.9em;
            color: #666;
            text-align: right;
        }
        
        .existing-feedback-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .existing-feedback-notice i {
            color: #ffc107;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{common/header :: header}"></div>

<div class="feedback-container">
    <!-- Alert messages -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2 class="text-center mb-4">
        <i class="fas fa-star"></i> Product Feedback
    </h2>

    <!-- Tool Info -->
    <div class="tool-info">
        <img th:if="${tool.image != null}" 
             th:src="@{${tool.image}}" 
             th:alt="${tool.toolName}"
             onerror="this.src='/images/default-tool.png'">
        <div class="tool-details">
            <h4 th:text="${tool.toolName}">Tool Name</h4>
            <p><i class="fas fa-tag"></i> Type: <span th:text="${tool.category?.categoryName}">Category</span></p>
            <p><i class="fas fa-key"></i> Login: <span th:text="${tool.loginMethod}">TOKEN</span></p>
            <p><i class="fas fa-receipt"></i> Order: <strong>#<span th:text="${order.orderId}">123</span></strong></p>
        </div>
    </div>

    <!-- Existing Feedback Notice -->
    <div th:if="${existingFeedback != null}" class="existing-feedback-notice">
        <i class="fas fa-info-circle"></i>
        <strong>You have already rated this product before.</strong>
        <p class="mb-0">Sending again will update your rating.</p>
    </div>

    <!-- Feedback Form -->
    <form th:action="@{/customer/feedback/create}" method="post" id="feedbackForm">
        <input type="hidden" name="orderId" th:value="${order.orderId}">
        <input type="hidden" name="toolId" th:value="${tool.toolId}">
        
        <!-- Rating -->
        <div class="mb-4">
            <label class="form-label text-center d-block">
                <strong>Your rating <span class="text-danger">*</span></strong>
            </label>
            <div class="rating-input">
                <input type="radio" name="rating" value="5" id="star5" required
                       th:checked="${existingFeedback != null && existingFeedback.rating == 5}">
                <label for="star5" title="5 stars - Excellent">★</label>
                
                <input type="radio" name="rating" value="4" id="star4"
                       th:checked="${existingFeedback != null && existingFeedback.rating == 4}">
                <label for="star4" title="4 stars - Good">★</label>
                
                <input type="radio" name="rating" value="3" id="star3"
                       th:checked="${existingFeedback != null && existingFeedback.rating == 3}">
                <label for="star3" title="3 stars - Average">★</label>
                
                <input type="radio" name="rating" value="2" id="star2"
                       th:checked="${existingFeedback != null && existingFeedback.rating == 2}">
                <label for="star2" title="2 stars - Bad">★</label>
                
                <input type="radio" name="rating" value="1" id="star1"
                       th:checked="${existingFeedback != null && existingFeedback.rating == 1}">
                    <label for="star1" title="1 stars - Very bad">★</label>
            </div>
            <p class="text-center text-muted" id="ratingText">Select stars to rate</p>
        </div>
        
        <!-- Comment -->
        <div class="mb-4">
            <label for="comment" class="form-label">
                <strong>Your comment</strong> <small class="text-muted">(Optional)</small>
            </label>
            <textarea 
                name="comment" 
                id="comment"
                class="form-control" 
                rows="5" 
                maxlength="100" 
                placeholder="Share your experience with the product..."
                th:text="${existingFeedback != null ? existingFeedback.comment : ''}"></textarea>
            <div class="comment-counter">
                <span id="charCount">0</span>/100 characters
            </div>
        </div>
        
        <!-- Submit Buttons -->
        <div class="d-flex gap-3 justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane"></i>
                <span th:text="${existingFeedback != null ? 'Update rating' : 'Send rating'}">Send rating</span>
            </button>
            <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn btn-secondary btn-lg">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{common/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Character counter
    const commentTextarea = document.getElementById('comment');
    const charCount = document.getElementById('charCount');
    
    function updateCharCount() {
        charCount.textContent = commentTextarea.value.length;
    }
    
    commentTextarea.addEventListener('input', updateCharCount);
    updateCharCount(); // Initial count
    
    // Rating text update
    const ratingInputs = document.querySelectorAll('input[name="rating"]');
    const ratingText = document.getElementById('ratingText');
    const ratingTexts = {
        '5': '⭐⭐⭐⭐⭐ Excellent!',
        '4': '⭐⭐⭐⭐ Good',
        '3': '⭐⭐⭐ Average',
        '2': '⭐⭐ Bad',
        '1': '⭐ Very bad'
    };
    
    ratingInputs.forEach(input => {
        input.addEventListener('change', function() {
            ratingText.textContent = ratingTexts[this.value];
        });
        
        // Set initial text if already checked
        if (input.checked) {
            ratingText.textContent = ratingTexts[input.value];
        }
    });
    
    // Form validation
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
        const ratingChecked = document.querySelector('input[name="rating"]:checked');
        if (!ratingChecked) {
            e.preventDefault();
            alert('Please select a star rating!');
            return false;
        }
    });
</script>

</body>
</html>
