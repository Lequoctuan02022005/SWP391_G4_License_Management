<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report - Seller Packages</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="common/sidebar-header.html :: role-sidebar">
    <th:block th:fragment="content">

        <div class="container-fluid mt-4">
            <div class="card shadow-sm">

                <!-- HEADER -->
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="fw-bold mb-0">Financial Report (Seller Package)</h5>
                    <span class="text-muted small">
                        T·ªïng b·∫£n ghi: <b th:text="${page.totalElements}">0</b>
                    </span>
                </div>
                <div class="card-body border-bottom">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="card border-success shadow-sm">
                                <div class="card-body">
                                    <div class="text-muted small">T·ªïng doanh thu</div>
                                    <h4 class="fw-bold text-success mb-0"
                                        th:text="${#numbers.formatDecimal(totalRevenue,0,'COMMA',0,'POINT')} + ' VND'">
                                        0 VND
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FILTER -->
                <div class="card-body border-bottom">
                    <form method="get" class="row g-3 align-items-end">

                        <!-- Seller -->
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Seller</label>
                            <input type="text"
                                   name="seller"
                                   class="form-control"
                                   placeholder="Nh·∫≠p t√™n seller"
                                   th:value="${param.seller}">
                        </div>

                        <!-- Package -->
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Package</label>
                            <select name="packageId" class="form-select">
                                <option value="">-- All --</option>
                                <option th:each="p : ${packages}"
                                        th:value="${p.id}"
                                        th:text="${p.packageName}"
                                        th:selected="${param.packageId == p.id}">
                                </option>
                            </select>
                        </div>

                        <!-- Status -->
                        <div class="col-md-2">
                            <label class="form-label fw-semibold">Status</label>
                            <select name="status" class="form-select">
                                <option value="">-- All --</option>
                                <option value="ACTIVE"
                                        th:selected="${param.status == 'ACTIVE'}">
                                    ACTIVE
                                </option>
                                <option value="EXPIRED"
                                        th:selected="${param.status == 'EXPIRED'}">
                                    EXPIRED
                                </option>
                            </select>
                        </div>

                        <!-- From -->
                        <div class="col-md-2">
                            <label class="form-label fw-semibold">From</label>
                            <input type="date"
                                   name="fromDate"
                                   class="form-control"
                                   th:value="${param.fromDate}">
                        </div>

                        <!-- To -->
                        <div class="col-md-2">
                            <label class="form-label fw-semibold">To</label>
                            <input type="date"
                                   name="toDate"
                                   class="form-control"
                                   th:value="${param.toDate}">
                        </div>

                        <!-- Buttons -->
                        <div class="col-12 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                üîç Filter
                            </button>
                            <a th:href="@{/admin/financial-report}"
                               class="btn btn-outline-secondary">
                                Reset
                            </a>
                        </div>

                    </form>
                </div>

                <!-- TABLE -->
                <div class="card-body p-0">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 60px;">#</th>
                            <th>Seller</th>
                            <th>Package</th>
                            <th>Start date</th>
                            <th>End date</th>
                            <th class="text-end">Price</th>
                            <th style="width: 120px;">Status</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="sub, i : ${page.content}">
                            <td th:text="${page.number * page.size + i.count}">1</td>

                            <td th:text="${sub.account != null ? sub.account.fullName : 'N/A'}">Seller</td>

                            <td th:text="${sub.sellerPackage != null ? sub.sellerPackage.packageName : 'N/A'}">
                                Package
                            </td>

                            <td th:text="${sub.startDate != null ? #temporals.format(sub.startDate,'dd/MM/yyyy HH:mm') : ''}">
                                01/01/2025
                            </td>

                            <td th:text="${sub.endDate != null ? #temporals.format(sub.endDate,'dd/MM/yyyy HH:mm') : ''}">
                                01/02/2025
                            </td>

                            <td class="text-end"
                                th:text="${#numbers.formatDecimal(sub.priceAtPurchase,0,'COMMA',0,'POINT')} + ' VND'">
                                0 VND
                            </td>

                            <td>
                                <span th:if="${sub.active}" class="badge bg-success">ACTIVE</span>
                                <span th:if="${!sub.active}" class="badge bg-secondary">EXPIRED</span>
                            </td>
                        </tr>

                        <tr th:if="${page.totalElements == 0}">
                            <td colspan="7" class="text-center text-muted py-4">
                                Kh√¥ng c√≥ d·ªØ li·ªáu
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- PAGINATION -->
                <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                    <span class="small text-muted">
                        Trang <b th:text="${page.number + 1}">1</b> /
                        <b th:text="${page.totalPages}">1</b>
                    </span>

                    <div class="btn-group">
                        <a class="btn btn-outline-secondary"
                           th:classappend="${!page.hasPrevious()} ? ' disabled' : ''"
                           th:href="@{(
                             page=${page.number + 1},
                             seller=${param.seller},
                             packageId=${param.packageId},
                             status=${param.status},
                             fromDate=${param.fromDate},
                             toDate=${param.toDate}
                           )}">
                            ¬´ Tr∆∞·ªõc
                        </a>

                        <a class="btn btn-outline-secondary"
                           th:classappend="${!page.hasNext()} ? ' disabled' : ''"
                           th:href="@{(
                                    page=${page.number + 1},
                                    seller=${param.seller},
                                    packageId=${param.packageId},
                                    status=${param.status},
                                    fromDate=${param.fromDate},
                                    toDate=${param.toDate}
                              )}">
                            Sau ¬ª
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
