<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit ? 'Edit Account' : 'Create New Account'}">Account Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:replace="common/sidebar-header :: role-sidebar">
    <th:block th:fragment="content">
        <div class="container-fluid px-4 py-4">

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 th:text="${isEdit ? 'Edit Account' : 'Create New Account'}">Account Form</h2>
    <div>
        <a th:href="@{/admin/accounts}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </div>
</div>

<!-- Flash Messages -->
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- Account Form -->
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form th:method="post" 
                      th:action="@{${isEdit ? '/admin/accounts/edit/' + editAccount.accountId : '/admin/accounts/create'}}">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" 
                                   class="form-control" 
                                   name="email"
                                   th:value="${isEdit ? editAccount.email : (newAccount != null ? newAccount.email : '')}"
                                   th:readonly="${isEdit}"
                                   required>
                            <small class="text-muted" th:if="${isEdit}">Email cannot be changed</small>
                        </div>

                        <div class="col-md-6" th:if="${!isEdit}">
                            <label class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" 
                                   class="form-control" 
                                   name="password"
                                   th:value="${newAccount != null ? newAccount.password : ''}"
                                   required>
                            <small class="text-muted">Min 8 chars: uppercase, lowercase, number, special char</small>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" 
                                   class="form-control" 
                                   name="fullName"
                                   th:value="${isEdit ? editAccount.fullName : (newAccount != null ? newAccount.fullName : '')}"
                                   required 
                                   minlength="5" 
                                   maxlength="100">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="phone"
                                   th:value="${isEdit ? editAccount.phone : (newAccount != null ? newAccount.phone : '')}"
                                   pattern="0[0-9]{9}"
                                   placeholder="0xxxxxxxxx">
                            <small class="text-muted">Format: 0xxxxxxxxx (10 digits)</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" 
                               class="form-control" 
                               name="address"
                               th:value="${isEdit ? editAccount.address : (newAccount != null ? newAccount.address : '')}">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Role <span class="text-danger">*</span></label>
                            <select class="form-select" 
                                    name="roleId"
                                    required>
                                <option value="">-- Select Role --</option>
                                <option th:each="r : ${roles}"
                                        th:value="${r.roleId}"
                                        th:text="${r.roleName}"
                                        th:selected="${isEdit && editAccount.role.roleId == r.roleId}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Status <span class="text-danger">*</span></label>
                            <select class="form-select" 
                                    name="status"
                                    required>
                                <option value="ACTIVE" th:selected="${isEdit && editAccount.status.name() == 'ACTIVE'}">ACTIVE</option>
                                <option value="DEACTIVATED" th:selected="${isEdit && editAccount.status.name() == 'DEACTIVATED'}">DEACTIVATED</option>
                            </select>
                        </div>
                    </div>

                    <div th:if="${isEdit}" class="mb-3">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <strong>Created:</strong> <span th:text="${#temporals.format(editAccount.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                            <br>
                            <strong>Last Updated:</strong> <span th:text="${editAccount.updatedAt != null ? #temporals.format(editAccount.updatedAt, 'dd/MM/yyyy HH:mm') : 'Never'}"></span>
                            <br>
                            <strong>Verified:</strong> 
                            <span th:if="${editAccount.verified}" class="badge bg-success">
                                <i class="bi bi-check-circle"></i> Yes
                            </span>
                            <span th:unless="${editAccount.verified}" class="badge bg-warning text-dark">
                                <i class="bi bi-exclamation-circle"></i> No
                            </span>
                        </div>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/admin/accounts}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i>
                            <span th:text="${isEdit ? 'Update' : 'Create'}">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

        </div>
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
