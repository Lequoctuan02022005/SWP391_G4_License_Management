<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body class="bg-light">
<div th:replace="common/sidebar-header :: role-sidebar">
    <th:block th:fragment="content">
        <div class="container-fluid px-4 py-4">
<div class="container mt-5">
    <h2>Edit Category</h2>

    <form th:action="@{'/category/edit/' + ${category.categoryId}}"
          th:object="${category}" method="post">

        <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input class="form-control" th:field="*{categoryName}">
        </div>

        <div class="mb-3">
            <label>Description</label>
            <input class="form-control" th:field="*{description}">
        </div>

        <div class="mb-3">
            <label>Icon</label>
            <input class="form-control" th:field="*{icon}">
        </div>

        <div class="mb-3">
            <label>Status</label>
            <select class="form-select" th:field="*{status}">
                <option value="ACTIVE">ACTIVE</option>
                <option value="DEACTIVATED">DEACTIVATED</option>
            </select>
        </div>

        <button class="btn btn-success">Update</button>
        <a class="btn btn-secondary" href="/category">Back</a>
    </form>

</div>
</body>
</html>
