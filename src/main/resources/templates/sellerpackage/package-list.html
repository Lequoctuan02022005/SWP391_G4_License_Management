<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Package Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div th:replace="common/sidebar-header :: role-sidebar">
    <th:block th:fragment="content">
        <div class="container-fluid px-4 py-4">

            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="fw-bold mb-0">Seller Package Management</h5>
                    <a href="/seller-packages/form" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Create
                    </a>
                </div>

                    <!-- FILTER -->
                <div class="card-body border-bottom">
                    <form method="get" class="row g-2">
                        <div class="col-md-2"><input name="packageName" class="form-control" placeholder="Package name"></div>
                        <div class="col-md-2"><input name="minPrice" class="form-control" placeholder="Min price"></div>
                        <div class="col-md-2"><input name="maxPrice" class="form-control" placeholder="Max price"></div>
                        <div class="col-md-2"><input name="minDuration" class="form-control" placeholder="Min duration"></div>
                        <div class="col-md-2"><input name="maxDuration" class="form-control" placeholder="Max duration"></div>
                        <div class="col-md-2">
                            <select name="status" class="form-select">
                                <option value="">All Status</option>
                                <option th:each="s : ${statusList}"
                                        th:value="${s}"
                                        th:text="${s}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100">Filter</button>
                        </div>
                    </form>
                </div>
    <!-- TABLE -->
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Package Name</th>
                            <th>Duration</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th width="120">Action</th>
                            </tr>
                            </thead>
                                    <tbody>
                            <tr th:each="p : ${packages}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.packageName}"></td>
                            <td th:text="${p.durationInMonths} + ' months'"></td>
                            <td th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' VND'"></td>
                            <td th:text="${p.description}"></td>
                            <td>
                                <span class="badge bg-success" th:if="${p.status.name() == 'ACTIVE'}">ACTIVE</span>
                                <span class="badge bg-secondary" th:if="${p.status.name() == 'DEACTIVATED'}">DEACTIVATED</span>
                            </td>
                            <td>
                                <a th:href="@{/seller-packages/edit/{id}(id=${p.id})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

    <nav th:if="${page.totalPages > 1}">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/seller-packages(
                   page=${page.number - 1},
                   size=${page.size},
                   packageName=${param.packageName},
                   minPrice=${param.minPrice},
                   maxPrice=${param.maxPrice},
                   minDuration=${param.minDuration},
                   maxDuration=${param.maxDuration},
                   status=${param.status}
               )}">
                    Previous
                </a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/seller-packages(
                   page=${i},
                   size=${page.size},
                   packageName=${param.packageName},
                   minPrice=${param.minPrice},
                   maxPrice=${param.maxPrice},
                   minDuration=${param.minDuration},
                   maxDuration=${param.maxDuration},
                   status=${param.status}
               )}">
                </a>
            </li>

            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/seller-packages(
                   page=${page.number + 1},
                   size=${page.size},
                   packageName=${param.packageName},
                   minPrice=${param.minPrice},
                   maxPrice=${param.maxPrice},
                   minDuration=${param.minDuration},
                   maxDuration=${param.maxDuration},
                   status=${param.status}
               )}">
                    Next
                </a>
            </li>

        </ul>
    </nav>
</div>
</div>
    </th:block>
</div>
</body>
</html>
