<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Package Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

</head>
<style>
    body {
        background-color: #2b2b2b;
    }
    .page-wrapper {
        background: #ffffff;
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }
</style>
<body>

<div class="container py-5">
    <div class="page-wrapper">
        <h3 class="text-center text-primary fw-bold mb-4"
            th:text="${pkg.id != 0 ? 'Edit Seller Package' : 'Create New Seller Package'}">
        </h3>

    <form th:action="@{/seller-packages/save}"
          th:object="${pkg}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-md-6 mb-3">
            <label>Package Name</label>
            <input th:field="*{packageName}" class="form-control">
            <small class="text-danger" th:errors="*{packageName}"></small>
        </div>

            <div class="col-md-6 mb-3">
            <label>Duration (months)</label>
            <input type="number" th:field="*{durationInMonths}" class="form-control">
            <small class="text-danger" th:errors="*{durationInMonths}"></small>
        </div>

            <div class="col-md-6 mb-3">
            <label>Price</label>
            <input type="number" th:field="*{price}" class="form-control">
            <small class="text-danger" th:errors="*{price}"></small>
        </div>

            <div class="col-md-6 mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        </div>

        <div class="mb-3" th:if="${pkg.id != 0}">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option th:each="s : ${statusList}"
                        th:value="${s}"
                        th:text="${s}">
                </option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary px-4"
                    th:text="${pkg.id != 0 ? 'Update' : 'Save'}">
            </button>
        <a href="/seller-packages" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</div>
</body>
</html>
