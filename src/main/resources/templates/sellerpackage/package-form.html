<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Package Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

</head>
<body>
<div th:replace="common/sidebar-header :: role-sidebar">
    <th:block th:fragment="content">
        <div class="container-fluid px-4 py-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="fw-bold mb-0 text-primary"
                        th:text="${pkg.id != 0 ? 'Edit Seller Package' : 'Create Seller Package'}">
                    </h5>
                </div>

                <div class="card-body">
                    <form th:action="@{/seller-packages/save}"
                            th:object="${pkg}" method="post">

                            <input type="hidden" th:field="*{id}"/>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Package Name</label>
                                <input th:field="*{packageName}" class="form-control">
                                <small class="text-danger" th:errors="*{packageName}"></small>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Duration (months)</label>
                                <input type="number" th:field="*{durationInMonths}" class="form-control">
                                <small class="text-danger" th:errors="*{durationInMonths}"></small>
                            </div>


                            <div class="col-md-6">
                                <label class="form-label">Price (VND)</label>
                                <input type="number" th:field="*{price}" class="form-control">
                                <small class="text-danger" th:errors="*{price}"></small>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Description</label>
                                <textarea th:field="*{description}" class="form-control"></textarea>
                            </div>

                            <div class="col-md-6" th:if="${pkg.id != 0}">
                                <label class="form-label">Status</label>
                                <select th:field="*{status}" class="form-select">
                                    <option th:each="s : ${statusList}"
                                            th:value="${s}"
                                            th:text="${s}">
                                    </option>
                                </select>
                            </div>
                        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary px-4"
                    th:text="${pkg.id != 0 ? 'Update' : 'Save'}">
            </button>
        <a href="/seller-packages" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</div>
        </div>
        </th:block>
</div>
</body>
</html>
