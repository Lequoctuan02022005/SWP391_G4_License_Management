<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử gia hạn Seller Package</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="common/sidebar-header.html :: role-sidebar">
    <th:block th:fragment="content">
<div class="container-fluid mt-4">
    <div class="card shadow-sm">

        <!-- TITLE -->
        <div class="card-header bg-white">
            <h5 class="fw-bold mb-0">Lịch sử gia hạn Seller Package</h5>
        </div>

        <!-- FILTER -->
        <div class="card-body border-bottom">
            <form method="get" class="row g-3 align-items-end">

                <div class="col-md-2">
                    <label class="form-label">Từ ngày</label>
                    <input type="date" name="fromDate" class="form-control"
                    th:value="${fromDate}">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Đến ngày</label>
                    <input type="date" name="toDate" class="form-control"
                           th:value="${toDate}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Tên gói</label>
                    <input type="text" name="packageName" class="form-control"
                           th:value="${packageName}">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Trạng thái</label>
                    <select name="status" class="form-select">
                        <option value="">Tất cả</option>
                        <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Đang hoạt động</option>
                        <option value="EXPIRED" th:selected="${status == 'EXPIRED'}">Hết hạn</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-primary w-100">Áp dụng</button>
                </div>
                <div class="col-md-2">
                    <button type="button"
                            class="btn btn-outline-secondary w-100"
                            onclick="clearFilters()">
                        Clear
                    </button>
                </div>
            </form>
        </div>

        <!-- TABLE -->
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Gói</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Giá</th>
                    <th>Trạng thái</th>
                    <th th:if="${isAdmin}">Seller</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="sub, i : ${page.content}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${sub.sellerPackage.packageName}"></td>
                    <td th:text="${#temporals.format(sub.startDate,'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(sub.endDate,'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#numbers.formatDecimal(sub.priceAtPurchase,0,'COMMA',0,'POINT')} + ' VND'"></td>

                    <td>
                        <span th:if="${sub.active}" class="badge bg-success">ACTIVE</span>
                        <span th:if="${!sub.active}" class="badge bg-secondary">EXPIRED</span>
                    </td>

                    <td th:if="${isAdmin}" th:text="${sub.account.fullName}"></td>
                </tr>

                <tr th:if="${page.totalElements == 0}">
                    <td colspan="7" class="text-center text-muted py-4">
                        Không có dữ liệu
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- PAGINATION -->
        <div class="card-footer bg-white d-flex justify-content-between">
            <span>
                Trang <b th:text="${page.number + 1}"></b> /
                <b th:text="${page.totalPages}"></b> —
                Tổng <b th:text="${page.totalElements}"></b> bản ghi
            </span>

            <div class="btn-group">
                <a class="btn btn-outline-secondary"
                   th:if="${page.hasPrevious()}"
                   th:href="@{?page=${page.number - 1}}">
                    « Trước
                </a>

                <a class="btn btn-outline-secondary"
                   th:if="${page.hasNext()}"
                   th:href="@{?page=${page.number + 1}}">
                    Sau »
                </a>
            </div>
        </div>

    </div>
</div>
    </th:block>
</div>
<script>
    function clearFilters() {
        document.querySelectorAll(
            'input[name="fromDate"], ' +
            'input[name="toDate"], ' +
            'input[name="minAmount"], ' +
            'input[name="maxAmount"]'
        ).forEach(input => input.value = '');

        const url = new URL(window.location);
        url.searchParams.delete("page");
        window.history.replaceState({}, '', url);
    }
</script>
</body>
</html>
