<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Blog - Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            background-color: #f8f9fa;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .status-badge {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
        .action-buttons .btn {
            margin-right: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <h5 class="px-3 mb-3">Quản lý Blog</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/manager/blogs}">
                            <i class="bi bi-list-ul"></i> Danh sách Blog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manager/blog-categories}">
                            <i class="bi bi-folder"></i> Quản lý Danh mục
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">
                            <i class="bi bi-house"></i> Về trang chủ
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>Danh sách Blog</h2>
                <div>
                    <a th:href="@{/manager/blogs/create}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Tạo Blog mới
                    </a>
                </div>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filters -->
            <div class="card mb-3">
                <div class="card-body">
                    <form th:action="@{/manager/blogs}" method="get" class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Trạng thái</label>
                            <select name="status" class="form-select">
                                <option value="">Tất cả</option>
                                <option value="DRAFT" th:selected="${selectedStatus != null && selectedStatus == 'DRAFT'}">Nháp</option>
                                <option value="PUBLISHED" th:selected="${selectedStatus != null && selectedStatus == 'PUBLISHED'}">Đã xuất bản</option>
                                <option value="ARCHIVED" th:selected="${selectedStatus != null && selectedStatus == 'ARCHIVED'}">Lưu trữ</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Danh mục</label>
                            <select name="categoryId" class="form-select">
                                <option value="">Tất cả danh mục</option>
                                <option th:each="category : ${categories}" 
                                        th:value="${category.categoryId}" 
                                        th:text="${category.categoryName}"
                                        th:selected="${selectedCategory != null && selectedCategory == category.categoryId}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tìm kiếm</label>
                            <input type="text" name="keyword" class="form-control" placeholder="Tiêu đề, nội dung..." th:value="${param.keyword}">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> Tìm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <script>
            // Clean empty parameters from form before submission
            document.querySelector('form[action="/manager/blogs"]').addEventListener('submit', function(e) {
                Array.from(this.elements).forEach(input => {
                    if (input.name && input.value.trim() === '') {
                        input.removeAttribute('name');
                    }
                });
            });
            </script>

            <!-- Blog Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 60px;">ID</th>
                                    <th>Tiêu đề</th>
                                    <th style="width: 150px;">Danh mục</th>
                                    <th style="width: 120px;">Trạng thái</th>
                                    <th style="width: 80px;">Lượt xem</th>
                                    <th style="width: 150px;">Ngày tạo</th>
                                    <th style="width: 250px;">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(blogs)}">
                                    <td colspan="7" class="text-center text-muted py-4">
                                        <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                                        <p class="mb-0 mt-2">Chưa có blog nào</p>
                                    </td>
                                </tr>
                                <tr th:each="blog : ${blogs}">
                                    <td th:text="${blog.blogId}"></td>
                                    <td>
                                        <strong th:text="${blog.title}"></strong>
                                        <br>
                                        <small class="text-muted" th:text="${blog.slug}"></small>
                                    </td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${blog.categoryName}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${blog.status == 'PUBLISHED'}" class="badge bg-success status-badge">
                                            <i class="bi bi-check-circle"></i> Đã xuất bản
                                        </span>
                                        <span th:if="${blog.status == 'DRAFT'}" class="badge bg-warning text-dark status-badge">
                                            <i class="bi bi-pencil"></i> Nháp
                                        </span>
                                        <span th:if="${blog.status == 'ARCHIVED'}" class="badge bg-secondary status-badge">
                                            <i class="bi bi-archive"></i> Lưu trữ
                                        </span>
                                    </td>
                                    <td>
                                        <i class="bi bi-eye"></i> <span th:text="${blog.viewCount}">0</span>
                                    </td>
                                    <td>
                                        <small th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                                    </td>
                                    <td class="action-buttons">
                                        <a th:href="@{/blog/{slug}(slug=${blog.slug})}" 
                                           class="btn btn-sm btn-outline-info" 
                                           title="Xem chi tiết" 
                                           target="_blank">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        
                                        <a th:href="@{/manager/blogs/edit/{id}(id=${blog.blogId})}" 
                                           class="btn btn-sm btn-outline-primary" 
                                           title="Chỉnh sửa">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        
                                        <a th:if="${blog.status != 'PUBLISHED'}" 
                                           th:href="@{/manager/blogs/publish/{id}(id=${blog.blogId})}" 
                                           class="btn btn-sm btn-outline-success" 
                                           title="Xuất bản"
                                           onclick="return confirm('Bạn có chắc muốn xuất bản blog này?')">
                                            <i class="bi bi-check-circle"></i>
                                        </a>
                                        
                                        <a th:if="${blog.status == 'PUBLISHED'}" 
                                           th:href="@{/manager/blogs/unpublish/{id}(id=${blog.blogId})}" 
                                           class="btn btn-sm btn-outline-warning" 
                                           title="Hủy xuất bản"
                                           onclick="return confirm('Bạn có chắc muốn hủy xuất bản blog này?')">
                                            <i class="bi bi-x-circle"></i>
                                        </a>
                                        
                                        <a th:href="@{/manager/blogs/delete/{id}(id=${blog.blogId})}" 
                                           class="btn btn-sm btn-outline-danger" 
                                           title="Xóa"
                                           onclick="return confirm('Bạn có chắc muốn xóa blog này? Hành động này không thể hoàn tác!')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Blog Count Info -->
                    <div class="text-center text-muted mt-3">
                        <small>
                            Hiển thị <strong th:text="${#lists.size(blogs)}">0</strong> trong tổng số 
                            <strong th:text="${totalBlogs}">0</strong> bài viết
                        </small>
                    </div>

                    <!-- Pagination -->
                    <nav th:if="${totalPages > 1}" class="mt-3">
                        <ul class="pagination justify-content-center">
                            <!-- Previous Button -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/manager/blogs(page=${currentPage - 1}, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            
                            <!-- First Page -->
                            <li th:if="${currentPage > 2}" class="page-item">
                                <a class="page-link" th:href="@{/manager/blogs(page=0, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}">1</a>
                            </li>
                            <li th:if="${currentPage > 3}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                            
                            <!-- Page Numbers (show 5 pages max) -->
                            <li th:each="i : ${#numbers.sequence(currentPage - 2 < 0 ? 0 : currentPage - 2, currentPage + 2 >= totalPages ? totalPages - 1 : currentPage + 2)}" 
                                class="page-item" 
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/manager/blogs(page=${i}, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}" th:text="${i + 1}">1</a>
                            </li>
                            
                            <!-- Last Page -->
                            <li th:if="${currentPage < totalPages - 4}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                            <li th:if="${currentPage < totalPages - 3}" class="page-item">
                                <a class="page-link" th:href="@{/manager/blogs(page=${totalPages - 1}, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}" th:text="${totalPages}">Last</a>
                            </li>
                            
                            <!-- Next Button -->
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/manager/blogs(page=${currentPage + 1}, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
