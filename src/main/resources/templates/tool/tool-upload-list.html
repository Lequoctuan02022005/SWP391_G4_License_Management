<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Tool Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div th:replace="common/sidebar-header :: role-sidebar">

    <div th:fragment="content">
        <div class="container-fluid px-4 py-4">

            <div class="card shadow-sm">

                <!-- HEADER -->
                <div class="card-header bg-white d-flex justify-content-between">
                    <h5 class="fw-bold mb-0">
                        <i class="bi bi-upload"></i>
                        Upload Tool Requests
                    </h5>

                    <span class="badge bg-info"
                          th:text="${account.role.roleName}">
    </span>
                </div>

                <!-- FILTER -->
                <div class="card-body border-bottom">
                    <form method="get" class="row g-2">

                        <div class="col-md-3">
                            <input name="keyword" class="form-control"
                                   placeholder="Tool name"
                                   th:value="${keyword}">
                        </div>

                        <div class="col-md-2">
                            <select name="categoryId" class="form-select">
                                <option value="">All Category</option>
                                <option th:each="c : ${categories}"
                                        th:value="${c.categoryId}"
                                        th:text="${c.categoryName}"
                                        th:selected="${categoryId == c.categoryId}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <input type="datetime-local" name="uploadFrom"
                                   class="form-control" th:value="${uploadFrom}">
                        </div>

                        <div class="col-md-2">
                            <input type="datetime-local" name="uploadTo"
                                   class="form-control" th:value="${uploadTo}">
                        </div>

                        <div class="col-md-2">
                            <button class="btn btn-primary w-100">
                                <i class="bi bi-funnel"></i> Filter
                            </button>
                        </div>

                    </form>
                </div>

                <!-- TABLE -->
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Tool</th>
                            <th>Seller</th>
                            <th>Category</th>
                            <th>Qty</th>
                            <th>Created</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="t, i : ${toolPage.content}">
                            <td th:text="${i.count}"></td>
                            <td th:text="${t.toolName}"></td>
                            <td th:text="${t.seller.fullName}"></td>
                            <td th:text="${t.category.categoryName}"></td>
                            <td th:text="${t.quantity}"></td>
                            <td th:text="${#temporals.format(t.createdAt,'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <a th:if="${account.role.roleName.name() == 'MOD'}"
                                   th:href="@{/moderator/tool/{id}(id=${t.toolId})}"
                                   class="btn btn-sm btn-outline-primary">
                                    View
                                </a>

                                <a th:if="${account.role.roleName.name() == 'MANAGER'}"
                                   th:href="@{/manager/tool/{id}(id=${t.toolId})}"
                                   class="btn btn-sm btn-outline-primary">
                                    View
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${toolPage.totalElements == 0}">
                            <td colspan="7" class="text-center text-muted py-4">
                                No data
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- PAGINATION -->
                <div class="card-footer bg-white d-flex justify-content-between">
    <span>
        Page <b th:text="${toolPage.number + 1}"></b> /
        <b th:text="${toolPage.totalPages}"></b>
    </span>

                    <div class="btn-group">
                        <a class="btn btn-outline-secondary"
                           th:if="${toolPage.hasPrevious()}"
                           th:href="@{?page=${toolPage.number - 1}}">«</a>

                        <a class="btn btn-outline-secondary"
                           th:if="${toolPage.hasNext()}"
                           th:href="@{?page=${toolPage.number + 1}}">»</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
