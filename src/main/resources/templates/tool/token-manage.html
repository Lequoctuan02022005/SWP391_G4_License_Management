<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Token Management | Tool Market</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/tool-form.css">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>

<body>

<div th:insert="common/header :: header"></div>

<div class="container mt-4">

    <div class="bg-white p-4 shadow-sm rounded">
        <h3 class="fw-bold mb-3">Token Management</h3>

        <div class="alert alert-info text-center">
            Please add tokens to finalize your tool.
        </div>

        <form method="post" th:action="@{/tools/token/manage/submit}">
            <div id="tokenList">

                <!-- Render token rows -->
                <div class="row mb-2 align-items-center"
                     th:each="t,i : ${tokens}">
                    <div class="col-9">
                        <input type="text"
                               class="form-control token-field"
                               name="tokens"
                               th:value="${t}"
                               readonly>
                    </div>

                    <div class="col-3">
                        <button type="button"
                                class="btn btn-outline-primary"
                                onclick="changeToken(this)">
                            Change
                        </button>
                    </div>
                </div>

            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit"
                        formaction="/tools/token/manage/back"
                        formmethod="post"
                        class="btn btn-secondary">
                    ‚Üê Back
                </button>

                <button type="submit" class="btn btn-success">Finalize Tool</button>
            </div>
        </form>
    </div>

</div>

<script>
    // store existing tokens to avoid duplicates
    function getAllTokens() {
        return Array.from(document.querySelectorAll(".token-field"))
            .map(i => i.value);
    }

    // random 6-digit number that does not duplicate current tokens
    function randomUniqueToken() {
        let existing = new Set(getAllTokens());

        let token;
        do {
            token = String(Math.floor(Math.random() * 1000000)).padStart(6, '0');
        } while (existing.has(token));

        return token;
    }

    // user clicks "Change" button
    function changeToken(btn) {
        let input = btn.closest(".row").querySelector(".token-field");
        input.value = randomUniqueToken();
    }
</script>

</body>
</html>
