<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tool.toolName}">Tool Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">

    <style>
        .tool-image {
            width: 100%;
            border-radius: 12px;
            object-fit: contain;
            background: #f5f5f5;
            padding: 12px;
        }
        .price-box {
            font-size: 22px;
            font-weight: bold;
            color: #0a8f3c;
        }
        .license-btn {
            border: 1px solid #ccc;
            padding: 6px 14px;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }
        .license-btn.active {
            border-color: #198754;
            background: #e8fff1;
            font-weight: bold;
        }
        .tab-content-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>

</head>

<body>

<div th:insert="common/header :: header"></div>

<div class="container mt-4">

    <h2 class="fw-bold mb-4" th:text="${tool.toolName}">Tool Name</h2>

    <div class="row g-4">

        <!-- LEFT: IMAGE -->
        <div class="col-md-6">
            <img th:src="@{'/' + ${tool.image}}" alt="Product" class="tool-image">
        </div>

        <!-- RIGHT: INFO -->
        <div class="col-md-6">

            <p>
                <strong>Ng∆∞·ªùi b√°n:</strong>
                <span th:text="${tool.seller.fullName}"></span>
            </p>

            <p>
                <strong>Kho:</strong>
                <span th:text="${tool.quantity}"></span>
            </p>

            <!-- PRICE -->
            <div class="price-box mb-2">
                <span id="priceDisplay">‚Äì VND</span>
            </div>

            <!-- LICENSE -->
            <p><strong>License</strong></p>

            <div class="d-flex gap-2 mb-3">
                <button class="license-btn"
                        th:each="lic : ${tool.licenses}"
                        th:data-price="${lic.price}"
                        th:data-id="${lic.licenseId}"
                        th:text="'G√≥i ' + ${lic.durationDays} + ' ng√†y'"
                        onclick="chooseLicense(this)">
                </button>
            </div>

            <!-- ACTION BUTTONS (only for CUSTOMER) -->
            <div th:if="${#authorization.expression('hasRole(''CUSTOMER'')')}">
                <button class="btn btn-success me-2">Mua h√†ng</button>
                <button class="btn btn-outline-primary">Th√™m v√†o gi·ªè</button>
            </div>
        </div>
    </div>


    <!-- TABS: Description + Reviews -->
    <ul class="nav nav-tabs mt-4" id="detailTab">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#desc">M√¥ t·∫£</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#review">ƒê√°nh gi√°</a>
        </li>
    </ul>

    <div class="tab-content tab-content-box">

        <!-- DESCRIPTION TAB -->
        <div id="desc" class="tab-pane fade show active">
            <p th:text="${tool.description}"></p>
        </div>

        <!-- REVIEWS TAB -->
        <div id="review" class="tab-pane fade">

            <div th:if="${#lists.isEmpty(tool.feedbacks)}">
                <p>Ch∆∞a c√≥ ƒë√°nh gi√° n√†o.</p>
            </div>

            <div th:each="fb : ${tool.feedbacks}" class="mb-3">
                <strong th:text="${fb.customer.fullName}"></strong>
                <span th:text="${#temporals.format(fb.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                <br>
                <span>
                    ‚≠ê <span th:text="${fb.rating}"></span> / 5
                </span>
                <p th:text="${fb.comment}"></p>
            </div>

        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function chooseLicense(btn) {
        document.querySelectorAll('.license-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const price = btn.dataset.price;
        document.getElementById("priceDisplay").innerText = Number(price).toLocaleString() + " VND";
    }

    // üî• Auto ch·ªçn license ƒë·∫ßu ti√™n ngay khi load trang
    window.addEventListener("DOMContentLoaded", function () {
        const first = document.querySelector(".license-btn");
        if (first) {
            first.classList.add("active");
            document.getElementById("priceDisplay").innerText =
                Number(first.dataset.price).toLocaleString() + " VND";
        }
    });
</script>

</body>
</html>
