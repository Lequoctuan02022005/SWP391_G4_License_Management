<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tool.toolName}">Chi tiết sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/home.css}" rel="stylesheet">

    <!-- CSRF cho AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}" th:if="${_csrf != null}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" th:if="${_csrf != null}"/>
</head>
<body>

<!-- Header có giỏ hàng badge -->
<div th:replace="~{common/header :: header}"></div>

<main class="container my-5">
    <div class="row g-5 align-items-start">

        <!-- Ảnh sản phẩm -->
        <div class="col-lg-5 text-center">
            <img th:src="@{${tool.image != null ? '/' + tool.image : '/img/placeholder-tool.jpg'}}"
                 class="img-fluid rounded shadow"
                 alt="Ảnh tool"
                 style="max-height: 520px; object-fit: cover;">
            <div th:if="${tool.availableQuantity == 0}"
                 class="mt-3">
                <span class="badge bg-danger fs-4 px-4 py-2">HẾT HÀNG</span>
            </div>
        </div>

        <!-- Thông tin + mua hàng -->
        <div class="col-lg-7">
            <h1 class="fw-bold display-5 mb-3" th:text="${tool.toolName}">Tên công cụ</h1>

            <p class="text-muted mb-2">
                Người bán: <strong th:text="${tool.seller.fullName}">Seller</strong>
            </p>
            <p class="text-muted mb-4">
                Còn lại: <strong th:text="${tool.availableQuantity}">0</strong> sản phẩm
            </p>

            <!-- Giá -->
            <div class="bg-light p-4 rounded mb-4">
                <h2 class="text-danger fw-bold">
                   <span id="price-display">
    <span th:if="${#lists.isEmpty(tool.licenses)}">Miễn phí</span>
    <span th:unless="${#lists.isEmpty(tool.licenses)}"
          th:text="${#numbers.formatInteger(tool.licenses[0].price, 0, 'COMMA')} + ' VND'"></span>
</span>
                </h2>
            </div>

            <!-- Chọn License -->
            <div class="mb-5">
                <h5 class="fw-bold mb-3">Chọn gói License:</h5>
                <div th:if="${#lists.isEmpty(tool.licenses)}" class="text-muted mb-3">
                    Không có license nào.
                </div>
                <div class="d-flex flex-wrap gap-3">
                    <div th:each="lic : ${tool.licenses}"
                         class="license-item border rounded px-4 py-3 text-center cursor-pointer bg-white shadow-sm"
                         th:classappend="${licStat.index == 0 ? 'active' : ''}"
                         th:data-price="${lic.price}"
                         th:data-license-id="${lic.licenseId}"
                         th:text="${lic.name}"
                         onclick="selectLicense(this)">
                    </div>
                </div>
            </div>

            <!-- Nút hành động -->
            <div class="d-flex gap-3">
                <button type="button"
                        class="btn btn-primary btn-lg px-5 fw-bold"
                        th:disabled="${tool.availableQuantity == 0}"
                        onclick="addToCart()">
                    <i class="fas fa-cart-plus me-2"></i>
                    <span th:text="${tool.availableQuantity == 0 ? 'Hết hàng' : 'Thêm vào giỏ hàng'}"></span>
                </button>

                <a th:href="@{/cart/view}" class="btn btn-outline-dark btn-lg px-5">
                    <i class="fas fa-shopping-cart"></i> Xem giỏ hàng
                </a>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{common/footer :: footer}"></div>

<!-- Modal yêu cầu login -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title">Yêu cầu đăng nhập</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">Bạn cần đăng nhập để thêm vào giỏ hàng.</div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <a href="/login" class="btn btn-primary">Đăng nhập</a>
            </div>
        </div>
    </div>
</div>

<!-- Form ẩn fallback -->
<form id="addToCartForm" th:action="@{/cart/add}" method="post" class="d-none">
    <input type="hidden" name="toolId" th:value="${tool.toolId}">
    <input type="hidden" id="licenseIdInput" name="licenseId">
    <input type="hidden" name="quantity" value="1">
    <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const isLoggedIn = /*[[${account != null}]]*/ false;
    const toolId = /*[[${tool.toolId}]]*/ 0;
    const available = /*[[${tool.availableQuantity}]]*/ 0;

    function formatPrice(p) {
        return p ? new Intl.NumberFormat('vi-VN').format(p) + ' VND' : 'Miễn phí';
    }

    function selectLicense(el) {
        document.querySelectorAll('.license-item').forEach(e => e.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('price-display').innerHTML = formatPrice(el.dataset.price);
        document.getElementById('licenseIdInput').value = el.dataset.licenseId;
    }

    async function addToCart() {
        if (available <= 0) return alert('Hết hàng rồi bro!');

        if (!isLoggedIn) {
            new bootstrap.Modal(document.getElementById('loginModal')).show();
            return;
        }

        const lic = document.querySelector('.license-item.active');
        if (!lic) return alert('Chọn license đi ku!');

        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        try {
            const res = await fetch('/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-Requested-With': 'XMLHttpRequest',
                    [csrfHeader]: csrfToken
                },
                body: new URLSearchParams({
                    toolId: toolId,
                    licenseId: lic.dataset.licenseId,
                    quantity: 1
                })
            });

            const json = await res.json();
            if (res.ok) {
                alert('Thêm vào giỏ thành công!');
                if (window.updateCartBadge) window.updateCartBadge();
            } else {
                alert(json.message || 'Lỗi rồi');
            }
        } catch (e) {
            // fallback
            document.getElementById('licenseIdInput').value = lic.dataset.licenseId;
            document.getElementById('addToCartForm').submit();
        }
    }

    // Chọn license đầu tiên khi load
    document.addEventListener('DOMContentLoaded', () => {
        const first = document.querySelector('.license-item');
        if (first) selectLicense(first);
    });
    /*]]>*/
</script>

<style>
    .license-item.active {
        background: #0d6efd;
        color: white;
        font-weight: bold;
    }

    .license-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .cursor-pointer {
        cursor: pointer;
    }
</style>
</body>
</html>
