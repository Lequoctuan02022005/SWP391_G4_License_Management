<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tool Report Detail</title>
</head>
<body>

<h2>Tool Report Detail</h2>

<p><strong>Tool:</strong> <span th:text="${report.tool.toolName}"></span></p>
<p><strong>Reporter:</strong> <span th:text="${report.reporter.fullName}"></span></p>
<p><strong>Reason:</strong> <span th:text="${report.reason}"></span></p>
<p><strong>Description:</strong> <span th:text="${report.description}"></span></p>
<p><strong>Date:</strong> <span th:text="${report.reportedAt}"></span></p>

<br/><hr/><br/>

<!-- APPROVE BUTTON -->
<form th:action="@{'/mod/tools/reports/' + ${report.toolReportId} + '/approve'}"
      method="post">
    <button type="submit">Approve</button>
</form>

<br/>

<!-- REJECT BUTTON -->
<form th:action="@{'/mod/tools/reports/' + ${report.toolReportId} + '/reject'}"
      method="post">
    <button type="submit">Reject</button>
</form>

<br/>

<a href="/mod/tools/reports">Back to list</a>

</body>
</html>
