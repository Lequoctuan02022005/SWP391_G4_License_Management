<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pending Tool Uploads</title>
</head>
<body>

<h2>Pending Tool Uploads</h2>

<!-- SEARCH BAR -->
<form method="get">
    <input type="text" name="keyword" placeholder="Search by tool name..."
           th:value="${keyword}">
    <button type="submit">Search</button>
</form>

<br/>

<!-- TABLE -->
<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Tool Name</th>
        <th>Seller</th>
        <th>Created At</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    <tr th:each="t : ${tools.content}">
        <td th:text="${t.toolId}"></td>
        <td th:text="${t.toolName}"></td>
        <td th:text="${t.seller.fullName}"></td>
        <td th:text="${t.createdAt}"></td>
        <td th:text="${t.status}"></td>
        <td>
            <a th:href="@{'/mod/tools/uploads/' + ${t.toolId}}">Review</a>
        </td>
    </tr>
</table>

<!-- PAGINATION -->
<div>
    <span th:text="'Page ' + ${tools.number + 1} + ' of ' + ${tools.totalPages}"></span>

    <div>
        <a th:if="${tools.hasPrevious()}"
           th:href="@{'/mod/tools/uploads?page=' + ${tools.number - 1}}">Previous</a>

        <a th:if="${tools.hasNext()}"
           th:href="@{'/mod/tools/uploads?page=' + ${tools.number + 1}}">Next</a>
    </div>
</div>

</body>
</html>
