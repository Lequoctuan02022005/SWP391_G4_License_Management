<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử gia hạn License</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- HEADER + SIDEBAR (GIỮ NGUYÊN) -->
<div th:replace="common/header :: header"></div>

<div class="container-fluid mt-4">
    <div class="card shadow-sm">

        <!-- TITLE -->
        <div class="card-header bg-white">
            <h5 class="fw-bold mb-0">Lịch sử gia hạn License</h5>
        </div>

        <!-- FILTER -->
        <div class="card-body border-bottom">
            <form method="get" class="row g-3 align-items-end">

                <div class="col-md-2">
                    <label class="form-label">Từ ngày</label>
                    <input type="date" name="fromDate" class="form-control">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Đến ngày</label>
                    <input type="date" name="toDate" class="form-control">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Số tiền từ</label>
                    <input type="number" name="minAmount" class="form-control">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Số tiền đến</label>
                    <input type="number" name="maxAmount" class="form-control">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Kích thước trang</label>
                    <select name="size" class="form-select">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-primary w-100">Áp dụng</button>
                </div>
            </form>
        </div>

        <!-- TABLE -->
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>License</th>
                    <th>Ngày gia hạn</th>
                    <th>Hạn mới</th>
                    <th>Số tiền</th>
                    <th th:if="${isAdmin}">Khách hàng</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="log, i : ${page.content}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${log.licenseAccount.license.licenseName}"></td>
                    <td th:text="${#temporals.format(log.renewDate,'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(log.newEndDate,'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#numbers.formatDecimal(log.amountPaid,0,'COMMA',0,'POINT')} + ' VND'"></td>
                    <td th:if="${isAdmin}" th:text="${log.licenseAccount.order.account.fullName}"></td>
                </tr>

                <tr th:if="${page.totalElements == 0}">
                    <td colspan="6" class="text-center text-muted py-4">
                        Không có dữ liệu
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- PAGINATION -->
        <div class="card-footer bg-white d-flex justify-content-between">
            <span>
                Trang <b th:text="${page.number + 1}"></b> /
                <b th:text="${page.totalPages}"></b> —
                Tổng <b th:text="${page.totalElements}"></b> bản ghi
            </span>

            <div class="btn-group">
                <a class="btn btn-outline-secondary"
                   th:if="${page.hasPrevious()}"
                   th:href="@{?page=${page.number - 1}}">
                    « Trước
                </a>
                <a class="btn btn-outline-secondary"
                   th:if="${page.hasNext()}"
                   th:href="@{?page=${page.number + 1}}">
                    Sau »
                </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
