<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Account Management</h2>

        <form method="get" th:action="@{/admin/accounts}" class="d-flex">
            <input type="text" name="keyword" th:value="${keyword}"
                   class="form-control me-2" placeholder="Search...">
            <button class="btn btn-outline-primary">Search</button>
        </form>

        <a href="/templates/admin/accounts/create" class="btn btn-primary">
            + Create New Account
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th width="180px">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="acc : ${accounts}">
                    <td th:text="${acc.accountId}"></td>
                    <td th:text="${acc.email}"></td>
                    <td th:text="${acc.fullName}"></td>
                    <td th:text="${acc.phone}"></td>
                    <td th:text="${acc.address}"></td>
                    <td th:text="${acc.role != null ? acc.role.roleName : 'N/A'}"></td>
                    <td>
                        <span class="badge bg-success" th:if="${acc.status == T(swp391.fa25.lms.model.Account.AccountStatus).ACTIVE}">
                            ACTIVE
                        </span>
                        <span class="badge bg-secondary" th:if="${acc.status == T(swp391.fa25.lms.model.Account.AccountStatus).DEACTIVATED}">
                            DEACTIVATED
                        </span>
                    </td>

                    <td>
                        <a class="btn btn-sm btn-warning"
                           th:href="@{'/admin/accounts/edit/' + ${acc.accountId}}">
                            Edit
                        </a>

                        <a class="btn btn-sm btn-danger"
                           th:href="@{'/admin/accounts/delete/' + ${acc.accountId}}"
                           onclick="return confirm('Are you sure you want to delete this account?');">
                            Delete
                        </a>
                    </td>
                </tr>

                <tr th:if="${accounts.size() == 0}">
                    <td colspan="7" class="text-muted">No accounts found.</td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
