<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account Management</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <style>
        body {
            background: #f5f7fa;
            font-family: "Inter", sans-serif;
        }

        .page-title {
            font-weight: 700;
            font-size: 28px;
        }

        .action-btn {
            border-radius: 6px;
            padding: 6px 14px;
        }

        .card {
            border-radius: 12px;
        }

        thead.table-header {
            background: #1f2937;
            color: white;
            font-size: 15px;
        }

        .search-box input {
            border-radius: 8px;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .btn-primary {
            border-radius: 6px;
        }

        .pagination .page-link {
            border-radius: 6px !important;
        }

    </style>
</head>

<body>

<!-- Admin Header -->
<div th:replace="common/header :: header"></div>
<div class="container mt-5">

    <!-- Heading + Search + Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">

        <h2 class="page-title"> Account Management</h2>

        <form method="get" th:action="@{/admin/accounts}" class="d-flex search-box">
            <input type="text" name="keyword" th:value="${keyword}"
                   class="form-control me-2" placeholder="Search by name or email...">
            <button class="btn btn-outline-dark action-btn">Search</button>
        </form>

        <a href="/admin/accounts/create" class="btn btn-dark action-btn">
            + Add Account
        </a>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover align-middle text-center">
                <thead class="table-header">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th width="180px">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="acc : ${accounts}">
                    <td th:text="${acc.accountId}"></td>
                    <td th:text="${acc.email}"></td>
                    <td th:text="${acc.fullName}"></td>
                    <td th:text="${acc.phone}"></td>

                    <td>
                        <span class="badge bg-secondary px-3 py-2"
                              th:text="${acc.role != null ? acc.role.roleName : 'N/A'}"></span>
                    </td>

                    <td>
                        <span th:if="${acc.status == T(swp391.fa25.lms.model.Account.AccountStatus).ACTIVE}"
                              class="badge bg-success px-3 py-2">
                            ACTIVE
                        </span>

                        <span th:if="${acc.status == T(swp391.fa25.lms.model.Account.AccountStatus).DEACTIVATED}"
                              class="badge bg-danger px-3 py-2">
                            DEACTIVATED
                        </span>
                    </td>

                    <td>
                        <a class="btn btn-warning btn-sm action-btn"
                           th:href="@{'/admin/accounts/edit/' + ${acc.accountId}}">
                            Edit
                        </a>

                        <a class="btn btn-danger btn-sm action-btn"
                           th:href="@{'/admin/accounts/delete/' + ${acc.accountId}}"
                           onclick="return confirm('Are you sure?');">
                            Delete
                        </a>
                    </td>
                </tr>

                <tr th:if="${accounts.size() == 0}">
                    <td colspan="7" class="text-muted py-4">No accounts found.</td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center">

            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/admin/accounts?page=' + ${currentPage - 1} + '&keyword=' + ${keyword}}">
                    Previous
                </a>
            </li>

            <!-- Page numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">

                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{'/admin/accounts?page=' + ${i} + '&keyword=' + ${keyword}}">
                </a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/admin/accounts?page=' + ${currentPage + 1} + '&keyword=' + ${keyword}}">
                    Next
                </a>
            </li>

        </ul>
    </nav>

</div>

</body>
</html>
