<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f7fa; }
        .sidebar { width: 240px; }
    </style>
</head>

<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <nav class="sidebar bg-dark text-white vh-100 p-3">
        <h4 class="mb-4">Hello System Admin</h4>
        <ul class="nav flex-column">
            <li><a th:href="@{/admin/dashboard}" class="nav-link text-white">Dashboard</a></li>
            <li><a th:href="@{/admin/accounts}" class="nav-link text-white">Accounts</a></li>
            <li><a th:href="@{/admin/roles}" class="nav-link text-white">Roles</a></li>
            <li class="mt-3">
                <a th:href="@{/logout}" class="nav-link text-danger">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 p-4">

        <h2 class="mb-4">Account Management</h2>

        <!-- Search + Add -->
        <div class="d-flex justify-content-between mb-3">
            <form method="get" th:action="@{/admin/accounts}" class="d-flex">
                <input class="form-control me-2"
                       name="keyword"
                       th:value="${keyword}"
                       placeholder="Search...">
                <button class="btn btn-outline-dark">Search</button>
            </form>

            <a th:href="@{/admin/accounts/create}" class="btn btn-dark">
                + Add Account
            </a>
        </div>

        <!-- TABLE -->
        <table class="table table-hover table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="acc : ${accounts}">
                <td th:text="${acc.accountId}"></td>
                <td th:text="${acc.email}"></td>
                <td th:text="${acc.fullName}"></td>
                <td th:text="${acc.phone}"></td>
                <td th:text="${acc.role.roleName}"></td>
                <td th:text="${acc.status}"></td>
                <td>
                    <a class="btn btn-sm btn-warning"
                       th:href="@{/admin/accounts/edit/{id}(id=${acc.accountId})}">
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </main>

</div>

</body>
</html>
