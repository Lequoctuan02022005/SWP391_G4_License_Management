<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="fw-bold mb-4">Create New Account</h2>

    <form th:action="@{/admin/accounts/create}" th:object="${account}" method="post"
          class="card p-4 shadow-sm">

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="col">
                <label class="form-label">Password</label>
                <input type="text" th:field="*{password}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" required>
            </div>

            <div class="col">
                <label class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select th:field="*{role.roleId}" class="form-select" required>
                <option value="">-- Select Role --</option>
                <option th:each="r : ${roles}"
                        th:value="${r.roleId}"
                        th:text="${r.roleName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" required>
                <option value="ACTIVE">ACTIVE</option>
                <option value="DEACTIVATED">DEACTIVATED</option>
            </select>
        </div>

        <button class="btn btn-primary">Create</button>
        <a href="/admin/accounts" class="btn btn-secondary ms-2">Back</a>

    </form>

</div>

</body>
</html>
