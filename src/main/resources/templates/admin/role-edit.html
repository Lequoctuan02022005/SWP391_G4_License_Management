<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Role</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar-header.css}">
    <link rel="stylesheet" th:href="@{/css/admin-pages.css}">

</head>

<body>

<!-- SIDEBAR HEADER -->
<div th:replace="common/sidebar-header :: role-sidebar">

    <!-- PAGE CONTENT -->
    <div th:fragment="content">

        <div class="admin-container">

            <!-- PAGE HEADER -->
            <div class="page-header">
                <div>
                    <h1><i class="bi bi-pencil-square"></i> Edit role</h1>
                    <p class="page-subtitle">Update role information</p>
                </div>
            </div>

            <!-- FORM CARD -->
            <div class="form-card">

                <form th:action="@{'/admin/roles/edit/' + ${role.roleId}}" method="post">

                    <!-- Role ID (Read Only) -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-hash"></i> Role ID
                        </label>
                        <input type="text" 
                               class="form-control" 
                               th:value="${role.roleId}" 
                               readonly
                               disabled>
                    </div>

                    <!-- Role Name (Read Only) -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-tag"></i> Role name
                        </label>
                        <input type="text" 
                               class="form-control" 
                               th:value="${role.roleName}" 
                               readonly
                               disabled>
                        <small class="form-text">Role name cannot be changed</small>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-file-earmark-text"></i> Description
                        </label>
                        <textarea class="form-control" 
                                  name="note" 
                                  rows="3"
                                  th:value="${role.note}"
                                  placeholder="Enter description for this role..."
                                  required></textarea>
                        <small class="form-text">Update role description when needed</small>
                    </div>

                    <!-- Buttons -->
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save changes
                        </button>

                        <a th:href="@{/admin/roles/delete/{id}(id=${role.roleId})}" 
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this role? This action cannot be undone.');">
                            <i class="bi bi-trash"></i> Delete role
                        </a>

                        <a href="/admin/roles" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
