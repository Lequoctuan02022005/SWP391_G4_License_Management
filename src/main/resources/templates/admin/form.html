<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${mode=='create' ? 'Create License Account' : 'Edit License Account'}"></title>
    <style>
        body{font-family:Arial;margin:24px}
        .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;max-width:900px}
        .full{grid-column:1/3}
        label{font-weight:600}
        input,select,button{padding:8px;width:100%}
        .msg{padding:10px;margin:10px 0;border-radius:6px}
        .error{background:#ffecec;border:1px solid #ffb3b3}
        .success{background:#e8fff0;border:1px solid #9be8b2}
        .hint{color:#666;font-size:12px}
        .field-error{color:#c00;font-size:12px;margin-top:4px}
        a.btn{padding:6px 10px;border:1px solid #ccc;border-radius:6px;text-decoration:none}
        .row{display:flex;gap:12px;align-items:center}
    </style>
</head>
<body>

<h2 th:text="${mode=='create' ? 'Create License Account' : 'Edit License Account'}"></h2>

<div th:if="${error}" class="msg error" th:text="${error}"></div>

<!-- ================= CREATE FORM ================= -->
<form th:if="${mode == 'create'}"
      th:action="@{/system-admin/license-accounts/create}"
      th:object="${form}" method="post">

    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="grid">

        <div class="full">
            <label>License</label>
            <select th:field="*{licenseId}" id="licenseSelectCreate">
                <option value="">-- Select license --</option>
                <option th:each="l : ${licenses}"
                        th:value="${l.licenseId}"
                        th:text="${l.tool?.toolName + ' / ' + l.name}"
                        th:attr="data-method=${l.tool?.loginMethod}">
                </option>
            </select>
            <div class="field-error" th:if="${#fields.hasErrors('licenseId')}" th:errors="*{licenseId}"></div>
            <div class="hint">Chọn license để biết tool login_method (TOKEN hoặc USER_PASSWORD)</div>
        </div>

        <div>
            <label>Status</label>
            <select th:field="*{status}">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
            <div class="field-error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <div>
            <label>Used</label>
            <select th:field="*{used}">
                <option th:value="false">false</option>
                <option th:value="true">true</option>
            </select>
        </div>

        <div>
            <label>Start Date</label>
            <input type="datetime-local" th:field="*{startDate}"/>
            <div class="field-error" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>

        <div>
            <label>End Date</label>
            <input type="datetime-local" th:field="*{endDate}"/>
            <div class="field-error" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>

        <div id="userPassBlockCreate">
            <label>Username</label>
            <input type="text" th:field="*{username}" placeholder="username (USER_PASSWORD)"/>
            <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

            <label style="margin-top:10px;display:block">Password</label>
            <input type="text" th:field="*{password}" placeholder="password (USER_PASSWORD)"/>
            <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div id="tokenBlockCreate">
            <label>Token</label>
            <input type="text" th:field="*{token}" placeholder="token (TOKEN)"/>
            <div class="field-error" th:if="${#fields.hasErrors('token')}" th:errors="*{token}"></div>
            <div class="hint">Token chỉ gồm chữ/số/_/- và không có khoảng trắng</div>
        </div>

        <div class="full row" style="margin-top:10px">
            <button type="submit" style="width:auto">Save</button>
            <a class="btn" th:href="@{/system-admin/license-accounts}">Back</a>
        </div>

    </div>
</form>

<!-- ================= EDIT FORM ================= -->
<form th:if="${mode == 'edit'}"
      th:action="@{/system-admin/license-accounts/{id}/edit(id=${id})}"
      th:object="${form}" method="post">

    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="grid">

        <div class="full">
            <label>License</label>
            <select th:field="*{licenseId}" id="licenseSelectEdit">
                <option value="">-- Select license --</option>
                <option th:each="l : ${licenses}"
                        th:value="${l.licenseId}"
                        th:text="${l.tool?.toolName + ' / ' + l.name}"
                        th:attr="data-method=${l.tool?.loginMethod}">
                </option>
            </select>
            <div class="field-error" th:if="${#fields.hasErrors('licenseId')}" th:errors="*{licenseId}"></div>
            <div class="hint">Chọn license để biết tool login_method (TOKEN hoặc USER_PASSWORD)</div>
        </div>

        <div>
            <label>Status</label>
            <select th:field="*{status}">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
            <div class="field-error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <div>
            <label>Used</label>
            <select th:field="*{used}">
                <option th:value="false">false</option>
                <option th:value="true">true</option>
            </select>
        </div>

        <div>
            <label>Start Date</label>
            <input type="datetime-local" th:field="*{startDate}"/>
            <div class="field-error" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>

        <div>
            <label>End Date</label>
            <input type="datetime-local" th:field="*{endDate}"/>
            <div class="field-error" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>

        <div id="userPassBlockEdit">
            <label>Username</label>
            <input type="text" th:field="*{username}" placeholder="username (USER_PASSWORD)"/>
            <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

            <label style="margin-top:10px;display:block">Password</label>
            <input type="text" th:field="*{password}" placeholder="password (USER_PASSWORD)"/>
            <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div id="tokenBlockEdit">
            <label>Token</label>
            <input type="text" th:field="*{token}" placeholder="token (TOKEN)"/>
            <div class="field-error" th:if="${#fields.hasErrors('token')}" th:errors="*{token}"></div>
            <div class="hint">Token chỉ gồm chữ/số/_/- và không có khoảng trắng</div>
        </div>

        <div class="full row" style="margin-top:10px">
            <button type="submit" style="width:auto">Save</button>
            <a class="btn" th:href="@{/system-admin/license-accounts}">Back</a>
        </div>

    </div>
</form>

<script>
    const licenseSelect =
        document.getElementById('licenseSelectCreate') ||
        document.getElementById('licenseSelectEdit');

    const userPassBlock =
        document.getElementById('userPassBlockCreate') ||
        document.getElementById('userPassBlockEdit');

    const tokenBlock =
        document.getElementById('tokenBlockCreate') ||
        document.getElementById('tokenBlockEdit');

    function toggleByMethod() {
        if (!licenseSelect || !userPassBlock || !tokenBlock) return;

        const opt = licenseSelect.options[licenseSelect.selectedIndex];
        const method = (opt && opt.getAttribute('data-method'))
            ? opt.getAttribute('data-method').toUpperCase()
            : '';

        if (method === 'TOKEN') {
            tokenBlock.style.display = 'block';
            userPassBlock.style.display = 'none';
        } else if (method === 'USER_PASSWORD') {
            tokenBlock.style.display = 'none';
            userPassBlock.style.display = 'block';
        } else {
            tokenBlock.style.display = 'block';
            userPassBlock.style.display = 'block';
        }
    }

    if (licenseSelect) {
        licenseSelect.addEventListener('change', toggleByMethod);
        toggleByMethod();
    }
</script>

</body>
</html>
