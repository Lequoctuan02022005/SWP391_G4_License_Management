<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Role</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar-header.css}">
    <link rel="stylesheet" th:href="@{/css/admin-pages.css}">

</head>

<body>

<!-- SIDEBAR HEADER -->
<div th:replace="common/sidebar-header :: role-sidebar">

    <!-- PAGE CONTENT -->
    <div th:fragment="content">

        <div class="admin-container">

            <!-- PAGE HEADER -->
            <div class="page-header">
                <div>
                    <h1><i class="bi bi-shield-plus"></i> Tạo vai trò mới</h1>
                    <p class="page-subtitle">Thêm một vai trò mới vào hệ thống</p>
                </div>
            </div>

            <!-- FORM CARD -->
            <div class="form-card">

                <form action="/admin/roles/create" method="post" th:object="${role}">

                    <!-- Role Name -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-tag"></i> Tên vai trò
                        </label>
                        <select class="form-control" th:field="*{roleName}" required>
                            <option value="">Chọn vai trò...</option>
                            <option th:each="r : ${T(swp391.fa25.lms.model.Role.RoleName).values()}"
                                    th:value="${r}"
                                    th:text="${r}">
                            </option>
                        </select>
                        <small class="form-text">Chọn loại vai trò cho mục nhập này</small>
                    </div>

                    <!-- Note/Description -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-file-earmark-text"></i> Mô tả
                        </label>
                        <textarea class="form-control" 
                                  th:field="*{note}" 
                                  rows="3"
                                  placeholder="Nhập mô tả cho vai trò này..."
                                  required></textarea>
                        <small class="form-text">Giải thích ngắn gọn về mục đích của vai trò này</small>
                    </div>

                    <!-- Buttons -->
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Tạo vai trò
                        </button>

                        <a href="/admin/roles" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Hủy
                        </a>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
