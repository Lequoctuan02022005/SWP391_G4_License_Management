<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Role</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .page-title {
            font-weight: 700;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .card-custom {
            border-radius: 12px;
            padding: 25px;
            background: #ffffff;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.08);
        }

        .btn-primary {
            padding: 10px 22px;
            font-weight: 600;
        }

        .btn-secondary {
            padding: 10px 22px;
            font-weight: 600;
        }
    </style>

</head>

<body>

<!-- Header -->
<div th:replace="admin/admin-header :: adminHeader"></div>

<div class="container mt-5" style="max-width: 700px;">

    <h2 class="page-title">
        <i class="bi bi-shield-plus me-2"></i> Create New Role
    </h2>

    <div class="card-custom">

        <form action="/admin/roles/create" method="post" th:object="${role}">

            <!-- Role Name -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Role Name</label>

                <select class="form-select" th:field="*{roleName}">
                    <option th:each="r : ${T(swp391.fa25.lms.model.Role.RoleName).values()}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                </select>
            </div>

            <!-- Note -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Note</label>
                <input type="text"
                       class="form-control"
                       th:field="*{note}"
                       placeholder="Description of this role">
            </div>

            <!-- Buttons -->
            <div class="mt-4 d-flex gap-3">
                <button class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i> Create
                </button>

                <a href="/admin/roles" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Back
                </a>
            </div>

        </form>

    </div>
</div>

</body>
</html>
