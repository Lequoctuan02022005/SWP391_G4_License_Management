<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Role List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Role Management</h2>

<form class="d-flex mb-3" method="get" action="/admin/roles">
    <input type="text" class="form-control me-2"
           name="keyword"
           placeholder="Search role name..."
           th:value="${keyword}">
    <button class="btn btn-primary">Search</button>
</form>


<!--<div class="mb-3">-->
<!--    <a href="/admin/roles/create" class="btn btn-primary">+ Create Role</a>-->
<!--</div>-->

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Role Name</th>
        <th>Note</th>
        <th style="width: 160px;">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r : ${roles}">
        <td th:text="${r.roleId}"></td>
        <td th:text="${r.roleName}"></td>
        <td th:text="${r.note}"></td>

        <td>
            <a th:href="@{'/admin/roles/edit/' + ${r.roleId}}" class="btn btn-sm btn-warning">Edit</a>
<!--            <a th:href="@{'/admin/roles/delete/' + ${r.roleId}}"-->
<!--               onclick="return confirm('Delete this role?')"-->
<!--               class="btn btn-sm btn-danger">Delete</a>-->
        </td>
    </tr>
    </tbody>
</table>


<nav th:if="${totalPages > 1}">
    <ul class="pagination">

        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{'/admin/roles?page=' + (${currentPage} - 1) + '&keyword=' + ${keyword}}">
                Previous
            </a>
        </li>

        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, totalPages-1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link"
               th:text="${i + 1}"
               th:href="@{'/admin/roles?page=' + ${i} + '&keyword=' + ${keyword}}">
            </a>
        </li>

        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link"
               th:href="@{'/admin/roles?page=' + (${currentPage} + 1) + '&keyword=' + ${keyword}}">
                Next
            </a>
        </li>

    </ul>
</nav>

</body>
</html>
