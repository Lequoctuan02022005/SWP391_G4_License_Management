<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role Management</title>

    <!-- BOOTSTRAP (GIỐNG ACCOUNT) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f7fa; }
        .sidebar { width: 240px; }
    </style>
</head>

<body>

<div class="d-flex">

    <!-- SIDEBAR (GIỐNG ACCOUNT MANAGEMENT) -->
    <nav class="sidebar bg-dark text-white vh-100 p-3">
        <h4 class="mb-4">Hello System Admin</h4>
        <ul class="nav flex-column">
            <li>
                <a th:href="@{/admin/dashboard}" class="nav-link text-white">
                    Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/admin/accounts}" class="nav-link text-white">
                    Accounts
                </a>
            </li>
            <li>
                <a th:href="@{/admin/roles}" class="nav-link text-white fw-bold">
                    Roles
                </a>
            </li>
            <li class="mt-3">
                <a th:href="@{/logout}" class="nav-link text-danger">
                    Logout
                </a>
            </li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 p-4">

        <h2 class="mb-4">Role Management</h2>

        <!-- SEARCH -->
        <div class="d-flex justify-content-between mb-3">
            <form method="get" th:action="@{/admin/roles}" class="d-flex">
                <input class="form-control me-2"
                       name="keyword"
                       th:value="${keyword}"
                       placeholder="Search role name...">
                <button class="btn btn-outline-dark">
                    Search
                </button>
            </form>
        </div>

        <!-- TABLE -->
        <table class="table table-hover table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Role Name</th>
                <th>Note</th>
                <th width="120px">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="r : ${roles}">
                <td th:text="${r.roleId}"></td>
                <td th:text="${r.roleName}"></td>
                <td th:text="${r.note}"></td>
                <td>
                    <a class="btn btn-sm btn-warning"
                       th:href="@{/admin/roles/edit/{id}(id=${r.roleId})}">
                        Edit
                    </a>
                </td>
            </tr>

            <tr th:if="${roles.size() == 0}">
                <td colspan="4" class="text-muted">
                    No roles found
                </td>
            </tr>
            </tbody>
        </table>

        <!-- PAGINATION -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">

                <li class="page-item"
                    th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{'/admin/roles?page=' + (${currentPage} - 1) + '&keyword=' + ${keyword}}">
                        Previous
                    </a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{'/admin/roles?page=' + ${i} + '&keyword=' + ${keyword}}">
                    </a>
                </li>

                <li class="page-item"
                    th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{'/admin/roles?page=' + (${currentPage} + 1) + '&keyword=' + ${keyword}}">
                        Next
                    </a>
                </li>

            </ul>
        </nav>

    </main>

</div>

</body>
</html>
