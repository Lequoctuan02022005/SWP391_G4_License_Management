<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:replace="common/sidebar-header :: role-sidebar">
    <th:block th:fragment="content">
        <div class="container-fluid px-4 py-4">

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Blog List</h2>
    <div>
        <a th:href="@{/moderator/blogs/create}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Create New Blog
        </a>
    </div>
</div>

<!-- Flash Messages -->
<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- Filters -->
<div class="card mb-3">
    <div class="card-body">
        <form th:action="@{/moderator/blogs}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="">All</option>
                    <option value="DRAFT" th:selected="${selectedStatus != null && selectedStatus == 'DRAFT'}">Draft</option>
                    <option value="PUBLISHED" th:selected="${selectedStatus != null && selectedStatus == 'PUBLISHED'}">Published</option>
                    <option value="ARCHIVED" th:selected="${selectedStatus != null && selectedStatus == 'ARCHIVED'}">Archived</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Category</label>
                <select name="categoryId" class="form-select">
                    <option value="">All Categories</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category.categoryId}" 
                            th:text="${category.categoryName}"
                            th:selected="${selectedCategory != null && selectedCategory == category.categoryId}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Search</label>
                <input type="text" name="keyword" class="form-control" placeholder="Title, content..." th:value="${param.keyword}">
            </div>
            <div class="col-md-2">
                <label class="form-label">Items/Page</label>
                <select name="size" class="form-select">
                    <option value="5" th:selected="${pageSize == 5}">5</option>
                    <option value="10" th:selected="${pageSize == 10}">10</option>
                    <option value="20" th:selected="${pageSize == 20}">20</option>
                    <option value="50" th:selected="${pageSize == 50}">50</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">&nbsp;</label>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="bi bi-search"></i> Search
                    </button>
                    <a th:href="@{/moderator/blogs}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Blog Table -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>Title</th>
                        <th style="width: 150px;">Category</th>
                        <th style="width: 120px;">Status</th>
                        <th style="width: 80px;">Views</th>
                        <th style="width: 150px;">Created Date</th>
                        <th style="width: 250px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(blogs)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                            <p class="mb-0 mt-2">No blogs yet</p>
                        </td>
                    </tr>
                    <tr th:each="blog : ${blogs}">
                        <td th:text="${blog.blogId}"></td>
                        <td>
                            <strong th:text="${blog.title}"></strong>
                            <br>
                            <small class="text-muted" th:text="${blog.slug}"></small>
                        </td>
                        <td>
                            <span class="badge bg-secondary" th:text="${blog.categoryName}"></span>
                        </td>
                        <td>
                            <span th:if="${blog.status == 'PUBLISHED'}" class="badge bg-success status-badge">
                                <i class="bi bi-check-circle"></i> Published
                            </span>
                            <span th:if="${blog.status == 'DRAFT'}" class="badge bg-warning text-dark status-badge">
                                <i class="bi bi-pencil"></i> Draft
                            </span>
                            <span th:if="${blog.status == 'ARCHIVED'}" class="badge bg-secondary status-badge">
                                <i class="bi bi-archive"></i> Archived
                            </span>
                        </td>
                        <td>
                            <span th:text="${blog.viewCount}">0</span>
                        </td>
                        <td>
                            <small th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                        </td>
                        <td class="action-buttons">
                            <a th:href="@{/blog/{slug}(slug=${blog.slug})}" 
                               class="btn btn-sm btn-outline-info" 
                               title="View Details" 
                               target="_blank">
                                <i class="bi bi-eye"></i>
                            </a>
                            
                            <a th:href="@{/moderator/blogs/edit/{id}(id=${blog.blogId})}" 
                               class="btn btn-sm btn-outline-primary" 
                               title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            
                            <a th:if="${blog.status != 'PUBLISHED'}" 
                               th:href="@{/moderator/blogs/publish/{id}(id=${blog.blogId})}" 
                               class="btn btn-sm btn-outline-success" 
                               title="Publish"
                               onclick="return confirm('Are you sure you want to publish this blog?')">
                                <i class="bi bi-check-circle"></i>
                            </a>
                            
                            <a th:if="${blog.status == 'PUBLISHED'}" 
                               th:href="@{/moderator/blogs/unpublish/{id}(id=${blog.blogId})}" 
                               class="btn btn-sm btn-outline-warning" 
                               title="Unpublish"
                               onclick="return confirm('Are you sure you want to unpublish this blog?')">
                                <i class="bi bi-x-circle"></i>
                            </a>
                            
                            <a th:href="@{/moderator/blogs/delete/{id}(id=${blog.blogId})}" 
                               class="btn btn-sm btn-outline-danger" 
                               title="Delete"
                               onclick="return confirm('Are you sure you want to delete this blog? This action cannot be undone!')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Blog Count Info -->
        <div class="text-center text-muted mt-3">
            <small>
                Showing <strong th:text="${#lists.size(blogs)}">0</strong> of 
                <strong th:text="${totalBlogs}">0</strong> articles
            </small>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}" class="mt-3"
             th:with="startPage=${currentPage - 2 lt 0 ? 0 : currentPage - 2},
                      endPage=${currentPage + 2 ge totalPages ? totalPages - 1 : currentPage + 2}">
            <ul class="pagination justify-content-center">
                <!-- Previous Button -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/moderator/blogs(page=${currentPage - 1}, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                
                <!-- First Page -->
                <li th:if="${currentPage > 2}" class="page-item">
                    <a class="page-link" th:href="@{/moderator/blogs(page=0, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}">1</a>
                </li>
                <li th:if="${currentPage > 3}" class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
                
                <!-- Page Numbers (show 5 pages max) -->
                <li th:each="i : ${#numbers.sequence(startPage, endPage)}" 
                    class="page-item" 
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/moderator/blogs(page=${i}, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}" th:text="${i + 1}">1</a>
                </li>
                
                <!-- Last Page -->
                <li th:if="${currentPage < totalPages - 4}" class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
                <li th:if="${currentPage < totalPages - 3}" class="page-item">
                    <a class="page-link" th:href="@{/moderator/blogs(page=${totalPages - 1}, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}" th:text="${totalPages}">Last</a>
                </li>
                
                <!-- Next Button -->
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/moderator/blogs(page=${currentPage + 1}, size=${pageSize}, status=${selectedStatus}, categoryId=${selectedCategory}, keyword=${keyword})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</div>
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
