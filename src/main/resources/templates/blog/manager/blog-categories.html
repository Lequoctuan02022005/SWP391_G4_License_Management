<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Category Management - Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .action-buttons .btn {
            margin-right: 0.25rem;
        }
    </style>
</head>
<body>

<div th:replace="common/sidebar-header :: role-sidebar">
    <th:block th:fragment="content">
        <div class="container-fluid px-4 py-4">

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Blog Category Management</h2>
    <div>
        <a th:href="@{/manager/blog-categories/create}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add Category
        </a>
    </div>
</div>

<!-- Flash Messages -->
<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- Search & Filter -->
<div class="card mb-3">
    <div class="card-body">
        <form method="get" th:action="@{/manager/blog-categories}" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Search</label>
                <input type="text" name="keyword" class="form-control" 
                       th:value="${keyword}" placeholder="Search by name, description, slug...">
            </div>
            <div class="col-md-2">
                <label class="form-label">Status</label>
                <select name="status" class="form-select" th:value="${status}">
                    <option value="">All</option>
                    <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Active</option>
                    <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">Inactive</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Sort By</label>
                <select name="sortBy" class="form-select">
                    <option value="displayOrder" th:selected="${sortBy == 'displayOrder'}">Display Order</option>
                    <option value="categoryName" th:selected="${sortBy == 'categoryName'}">Name</option>
                    <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Created Date</option>
                    <option value="status" th:selected="${sortBy == 'status'}">Status</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Items/Page</label>
                <select name="size" class="form-select">
                    <option value="5" th:selected="${pageSize == 5}">5</option>
                    <option value="10" th:selected="${pageSize == 10}">10</option>
                    <option value="20" th:selected="${pageSize == 20}">20</option>
                    <option value="50" th:selected="${pageSize == 50}">50</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">&nbsp;</label>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="bi bi-search"></i> Search
                    </button>
                    <a th:href="@{/manager/blog-categories}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Category Table -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th style="width: 60px;">Order</th>
                        <th>Category Name</th>
                        <th>Description</th>
                        <th style="width: 200px;">Slug</th>
                        <th style="width: 100px;">Posts</th>
                        <th style="width: 120px;">Status</th>
                        <th style="width: 150px;">Created Date</th>
                        <th style="width: 200px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                            <p class="mb-0 mt-2">No categories yet</p>
                        </td>
                    </tr>
                    <tr th:each="category : ${categories}">
                        <td>
                            <span class="badge bg-secondary" th:text="${category.displayOrder}"></span>
                        </td>
                        <td>
                            <strong th:text="${category.categoryName}"></strong>
                        </td>
                        <td>
                            <small th:text="${category.description}"></small>
                        </td>
                        <td>
                            <code th:text="${category.slug}"></code>
                        </td>
                        <td class="text-center">
                            <span th:text="${category.blogCount}">0</span>
                        </td>
                        <td>
                            <span th:if="${category.status == 'ACTIVE'}" class="badge bg-success">
                                <i class="bi bi-check-circle"></i> Active
                            </span>
                            <span th:if="${category.status == 'INACTIVE'}" class="badge bg-secondary">
                                <i class="bi bi-x-circle"></i> Inactive
                            </span>
                        </td>
                        <td>
                            <small th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                        </td>
                        <td class="action-buttons">
                            <a th:href="@{/manager/blog-categories/edit/{id}(id=${category.categoryId})}" 
                               class="btn btn-sm btn-outline-primary" 
                               title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            
                            <a th:if="${category.status == 'INACTIVE'}" 
                               th:href="@{/manager/blog-categories/activate/{id}(id=${category.categoryId})}" 
                               class="btn btn-sm btn-outline-success" 
                               title="Activate">
                                <i class="bi bi-check-circle"></i>
                            </a>
                            
                            <a th:if="${category.status == 'ACTIVE'}" 
                               th:href="@{/manager/blog-categories/deactivate/{id}(id=${category.categoryId})}" 
                               class="btn btn-sm btn-outline-warning" 
                               title="Deactivate">
                                <i class="bi bi-x-circle"></i>
                            </a>
                            
                            <a th:href="@{/manager/blog-categories/delete/{id}(id=${category.categoryId})}" 
                               class="btn btn-sm btn-outline-danger" 
                               title="Delete"
                               th:if="${category.blogCount == 0}"
                               onclick="return confirm('Are you sure you want to delete this category?')">
                                <i class="bi bi-trash"></i>
                            </a>
                            
                            <button th:if="${category.blogCount > 0}" 
                                    class="btn btn-sm btn-outline-secondary" 
                                    disabled
                                    title="Cannot delete category with posts">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Category Count Info -->
        <div class="text-center text-muted mt-3">
            <small>
                Showing <strong th:text="${#lists.size(categories)}">0</strong> of 
                <strong th:text="${totalCategories}">0</strong> categories
            </small>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}" class="mt-3"
             th:with="startPage=${currentPage - 2 lt 0 ? 0 : currentPage - 2},
                      endPage=${currentPage + 2 ge totalPages ? totalPages - 1 : currentPage + 2}">
            <ul class="pagination justify-content-center">
                <!-- Previous Button -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/manager/blog-categories(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword}, status=${status}, sortBy=${sortBy})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                
                <!-- First Page -->
                <li th:if="${currentPage > 2}" class="page-item">
                    <a class="page-link" th:href="@{/manager/blog-categories(page=0, size=${pageSize}, keyword=${keyword}, status=${status}, sortBy=${sortBy})}">1</a>
                </li>
                <li th:if="${currentPage > 3}" class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
                
                <!-- Page Numbers (show 5 pages max) -->
                <li th:each="i : ${#numbers.sequence(startPage, endPage)}" 
                    class="page-item" 
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/manager/blog-categories(page=${i}, size=${pageSize}, keyword=${keyword}, status=${status}, sortBy=${sortBy})}" th:text="${i + 1}">1</a>
                </li>
                
                <!-- Last Page -->
                <li th:if="${currentPage < totalPages - 4}" class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
                <li th:if="${currentPage < totalPages - 3}" class="page-item">
                    <a class="page-link" th:href="@{/manager/blog-categories(page=${totalPages - 1}, size=${pageSize}, keyword=${keyword}, status=${status}, sortBy=${sortBy})}" th:text="${totalPages}">Last</a>
                </li>
                
                <!-- Next Button -->
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/manager/blog-categories(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword}, status=${status}, sortBy=${sortBy})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</div>
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
