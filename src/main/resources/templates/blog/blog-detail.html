<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${blog.title} + ' - License Management System'">Blog Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link th:href="@{/css/blog.css}" rel="stylesheet">
    <style>
        .blog-header-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .blog-meta {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .related-post-card {
            transition: transform 0.2s;
        }
        .related-post-card:hover {
            transform: translateY(-5px);
        }
        .author-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
        }
        .toc {
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
<!--Header-->
<div th:replace="common/header :: header"></div>

<!-- Blog Detail -->
<article class="py-5">
    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <!-- Category & Back Button -->
                <div class="mb-3">
                    <a th:href="@{/blog}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                    <span class="badge bg-primary ms-2 px-3 py-2" th:text="${blog.categoryName}"></span>
                </div>

                <!-- Title -->
                <h1 class="display-5 fw-bold mb-4" th:text="${blog.title}"></h1>

                <!-- Meta Information -->
                <div class="blog-meta">
                    <div class="d-flex align-items-center text-muted">
                        <span class="me-3">
                            <i class="bi bi-calendar me-1"></i>
                            <span th:with="displayDate=${blog.publishedAt != null ? blog.publishedAt : blog.createdAt}"
                                  th:text="${#temporals.format(displayDate, 'dd/MM/yyyy')}"></span>
                        </span>
                        <span>
                            <i class="bi bi-eye me-1"></i>
                            <span th:text="${blog.viewCount}">0</span> views
                        </span>
                    </div>
                </div>

                <!-- Banner Image -->
                <div th:if="${blog.bannerImage}" class="mb-4">
                    <img th:src="@{${blog.bannerImage}}" 
                         th:alt="${blog.title}" 
                         class="blog-header-image">
                </div>

                <!-- Summary -->
                <div class="lead mb-4 text-muted" th:text="${blog.summary}"></div>

                <!-- Content -->
                <!-- Using th:utext to render HTML content. Content should be sanitized before saving to DB -->
                <div class="blog-content" th:utext="${blog.content}"></div>

                <!-- Related Posts -->
                <div class="mt-5" th:if="${!#lists.isEmpty(relatedBlogs)}">
                    <h4 class="fw-bold mb-4">Related Articles</h4>
                    <div class="row g-3">
                        <div class="col-md-6" th:each="relatedBlog : ${relatedBlogs}">
                            <div class="card related-post-card h-100">
                                <div class="position-relative" style="height: 150px; overflow: hidden;">
                                    <img th:if="${relatedBlog.thumbnailImage}" 
                                         th:src="@{${relatedBlog.thumbnailImage}}" 
                                         class="card-img-top"
                                         th:alt="${relatedBlog.title}"
                                         style="height: 100%; width: 100%; object-fit: cover;">
                                    <div th:unless="${relatedBlog.thumbnailImage}"
                                         class="bg-secondary d-flex align-items-center justify-content-center h-100">
                                        <i class="bi bi-image text-white" style="font-size: 2rem;"></i>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h6 class="card-title">
                                        <a th:href="@{/blog/{slug}(slug=${relatedBlog.slug})}" 
                                           th:text="${relatedBlog.title}"
                                           class="text-decoration-none text-dark"></a>
                                    </h6>
                                    <small class="text-muted">
                                        <i class="bi bi-calendar"></i> 
                                        <span th:text="${#temporals.format(relatedBlog.createdAt, 'dd/MM/yyyy')}"></span>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <div class="toc">
                    <!-- Author Info -->
                    <div class="author-card mb-4">
                        <h5 class="fw-bold mb-3">
                            <i class="bi bi-person-circle"></i> Tác giả
                        </h5>
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3" 
                                 style="width: 60px; height: 60px; font-size: 1.5rem;">
                                <i class="bi bi-person-fill"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-bold" th:text="${blog.authorName}">Tên tác giả</h6>
                                <small class="text-muted" th:text="${blog.authorEmail}">Email</small>
                            </div>
                        </div>
                    </div>

                    <!-- Popular Posts -->
                    <div class="card" th:if="${!#lists.isEmpty(popularBlogs)}">
                        <div class="card-body">
                            <h6 class="fw-bold mb-3">
                                <i class="bi bi-fire"></i> Popular Articles
                            </h6>
                            <div class="list-group list-group-flush">
                                <a th:each="popularBlog : ${popularBlogs}" 
                                   th:href="@{/blog/{slug}(slug=${popularBlog.slug})}" 
                                   class="list-group-item list-group-item-action p-2">
                                    <h6 class="mb-1 small" th:text="${popularBlog.title}"></h6>
                                    <small class="text-muted">
                                        <i class="bi bi-eye"></i> <span th:text="${popularBlog.viewCount}"></span> views
                                    </small>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>

<!--Footer-->
<div th:replace="common/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function copyLink() {
        navigator.clipboard.writeText(window.location.href).then(function() {
            alert('Đã copy link!');
        }, function() {
            alert('Không thể copy link');
        });
    }
</script>
</body>
</html>
