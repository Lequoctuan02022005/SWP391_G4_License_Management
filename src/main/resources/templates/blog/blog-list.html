<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog - License Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/blog.css}" rel="stylesheet">
    <style>
        .blog-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
        }
        .blog-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .sidebar-widget {
            margin-bottom: 1.5rem;
        }
        .list-group-item {
            transition: background-color 0.2s;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<!--Header-->
<div th:replace="common/header"></div>

<!-- Blog Header -->
<section class="blog-header">
    <div class="container text-center">
        <h1 class="display-4 fw-bold">Blog & News</h1>
        <p class="lead">Stay updated with useful articles about software and technology</p>
    </div>
</section>

<!-- Blog Content -->
<section class="py-5">
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <!-- Search -->
                <div class="sidebar-widget card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-search"></i> Search</h5>
                        <form th:action="@{/blog}" method="get">
                            <input type="hidden" th:if="${selectedCategorySlug}" name="category" th:value="${selectedCategorySlug}">
                            <div class="input-group">
                                <input type="text" name="keyword" class="form-control" placeholder="Search articles..." th:value="${param.keyword}">
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Categories -->
                <div class="sidebar-widget card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-folder"></i> Categories</h5>
                        <div class="list-group list-group-flush">
                            <a th:href="@{/blog}" 
                               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
                               th:classappend="${selectedCategorySlug == null} ? 'active'">
                                <span><i class="bi bi-folder-fill"></i> All</span>
                                <span class="badge bg-primary rounded-pill" th:text="${totalBlogs}">0</span>
                            </a>
                            <a th:each="category : ${categories}" 
                               th:href="@{/blog(category=${category.slug})}" 
                               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                               th:classappend="${selectedCategorySlug != null && selectedCategorySlug == category.slug} ? 'active'">
                                <span><i class="bi bi-folder"></i> <span th:text="${category.categoryName}"></span></span>
                                <span class="badge bg-secondary rounded-pill" th:text="${category.blogCount}">0</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Popular Posts -->
                <div class="sidebar-widget card" th:if="${!#lists.isEmpty(popularBlogs)}">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-fire"></i> Most Viewed</h5>
                        <div class="list-group list-group-flush">
                            <a th:each="blog : ${popularBlogs}" 
                               th:href="@{/blog/{slug}(slug=${blog.slug})}" 
                               class="list-group-item list-group-item-action p-2">
                                <h6 class="mb-1 small fw-bold" th:text="${blog.title}"></h6>
                                <small class="text-muted">
                                    <i class="bi bi-eye"></i> <span th:text="${blog.viewCount}"></span> views
                                </small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blog List -->
            <div class="col-lg-9">
                <!-- Results Info -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <p class="mb-0 text-muted">
                            Found <strong th:text="${totalBlogs}">0</strong> articles
                            <span th:if="${param.keyword}" class="text-primary">
                                for "<span th:text="${param.keyword}"></span>"
                            </span>
                        </p>
                    </div>
                </div>

                <!-- Blog Grid -->
                <div class="row g-4" th:if="${!#lists.isEmpty(blogs)}">
                    <div class="col-md-4" th:each="blog : ${blogs}">
                        <div class="card blog-card">
                            <!-- Featured Image -->
                            <div class="position-relative" style="height: 200px; overflow: hidden;">
                                <img th:if="${blog.thumbnailImage}" 
                                     th:src="@{${blog.thumbnailImage}}" 
                                     class="card-img-top" 
                                     th:alt="${blog.title}"
                                     style="height: 100%; width: 100%; object-fit: cover;">
                                <div th:unless="${blog.thumbnailImage}"
                                     class="bg-secondary d-flex align-items-center justify-content-center h-100">
                                    <i class="bi bi-image text-white" style="font-size: 3rem;"></i>
                                </div>
                            </div>
                            
                            <!-- Card Body -->
                            <div class="card-body">
                                <!-- Meta -->
                                <div class="mb-2">
                                    <span class="badge bg-primary me-2" th:text="${blog.categoryName}"></span>
                                    <small class="text-muted">
                                        <i class="bi bi-calendar"></i> 
                                        <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy')}"></span>
                                    </small>
                                </div>
                                
                                <!-- Title -->
                                <h5 class="card-title">
                                    <a th:href="@{/blog/{slug}(slug=${blog.slug})}" 
                                       th:text="${blog.title}" 
                                       class="text-decoration-none text-dark"></a>
                                </h5>
                                
                                <!-- Excerpt -->
                                <p class="card-text text-muted" th:text="${blog.shortSummary}"></p>
                                
                                <!-- Footer -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="bi bi-eye"></i> <span th:text="${blog.viewCount}">0</span>
                                    </small>
                                    <a th:href="@{/blog/{slug}(slug=${blog.slug})}" class="btn btn-outline-primary btn-sm">
                                        Read more <i class="bi bi-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(blogs)}" class="text-center py-5">
                    <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                    <h4 class="mt-3 text-muted">No articles found</h4>
                    <p class="text-muted" th:if="${param.keyword}">Try searching with different keywords</p>
                    <a th:href="@{/blog}" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-left"></i> View all articles
                    </a>
                </div>

                <!-- Blog Count Info -->
                <div class="text-center text-muted mt-4">
                    <small>
                        Showing <strong th:text="${#lists.size(blogs)}">0</strong> of 
                        <strong th:text="${totalBlogs}">0</strong> articles
                    </small>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" class="mt-3" 
                     th:with="startPage=${currentPage - 2 lt 0 ? 0 : currentPage - 2},
                              endPage=${currentPage + 2 ge totalPages ? totalPages - 1 : currentPage + 2}">
                    <ul class="pagination justify-content-center">
                        <!-- Previous Button -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/blog(page=${currentPage - 1}, keyword=${keyword}, category=${selectedCategorySlug})}">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        
                        <!-- First Page -->
                        <li th:if="${currentPage > 2}" class="page-item">
                            <a class="page-link" th:href="@{/blog(page=0, keyword=${keyword}, category=${selectedCategorySlug})}">1</a>
                        </li>
                        <li th:if="${currentPage > 3}" class="page-item disabled">
                            <span class="page-link">...</span>
                        </li>
                        
                        <!-- Page Numbers (show 5 pages max) -->
                        <li th:each="i : ${#numbers.sequence(startPage, endPage)}" 
                            class="page-item" 
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/blog(page=${i}, keyword=${keyword}, category=${selectedCategorySlug})}" th:text="${i + 1}">1</a>
                        </li>
                        
                        <!-- Last Page -->
                        <li th:if="${currentPage < totalPages - 4}" class="page-item disabled">
                            <span class="page-link">...</span>
                        </li>
                        <li th:if="${currentPage < totalPages - 3}" class="page-item">
                            <a class="page-link" th:href="@{/blog(page=${totalPages - 1}, keyword=${keyword}, category=${selectedCategorySlug})}" th:text="${totalPages}">Last</a>
                        </li>
                        
                        <!-- Next Button -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/blog(page=${currentPage + 1}, keyword=${keyword}, category=${selectedCategorySlug})}">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>

<!--Footer-->
<div th:replace="common/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
