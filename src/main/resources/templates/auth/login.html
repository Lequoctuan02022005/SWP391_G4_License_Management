<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="common/header :: header"></div>
<div class="auth-page">
<div class="login-container">
    <form class="login-box" method="post" action="/perform_login" id="loginForm">

        <h2 class="title">Login</h2>
        <div class="error-box" th:if="${param.error}">
            <span th:if="${param.error[0] == 'email_invalid'}">
                Email must end with @gmail.com
            </span>
            <span th:if="${param.error[0] == 'account_not_verified'}">
                Account not verified email
            </span>
            <span th:if="${param.error[0] == 'account_deactivated'}">
                Account deactivated
            </span>
            <span th:if="${param.error[0] == 'account_not_found'}">
                Email or password is incorrect
            </span>
            <span th:if="${param.error[0] == 'login_error'}">
                Login failed
            </span>
        </div>
        <!-- EMAIL -->
        <div class="form-group">
            <label>Email <span>*</span></label>
            <input type="email"
                   name="username"
                   placeholder="example@gmail.com"
                   required>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
            <label>Password <span>*</span></label>
            <div class="password-wrapper">
                <input type="password"
                       name="password"
                       id="password"
                       placeholder="Enter password"
                       required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>
        </div>

        <div class="forgot">
            <a href="/forgot-password">Forgot password?</a>
        </div>

        <!-- BUTTON -->
        <button type="submit" class="btn-login">Login</button>
        <p class="register-line">
            You don't have an account?
            <a href="/register">Register here</a>
        </p>

    </form>
</div>

<script>
    function togglePassword() {
        let pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>
</div>
</body>
</html>
