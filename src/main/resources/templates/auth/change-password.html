<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            margin-top: 60px;
        }
    </style>

</head>
<body>

<div th:replace="common/header"></div>


<div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="text-center mb-3 fw-bold">Đổi mật khẩu</h3>

            <p th:if="${errorMessage}" class="text-danger text-center fw-semibold"
               th:text="${errorMessage}"></p>
            <p th:if="${successMessage}" class="text-success text-center fw-semibold"
               th:text="${successMessage}"></p>

            <form th:action="@{/change-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mật khẩu hiện tại</label>
                    <input type="password" name="oldPassword" class="form-control"
                           placeholder="Nhập mật khẩu hiện tại" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật khẩu mới</label>
                    <input type="password" name="newPassword" class="form-control"
                           placeholder="Nhập mật khẩu mới" required>
                    <small class="text-muted">
                        Ít nhất 8 ký tự, gồm chữ hoa, chữ thường, số và ký tự đặc biệt.
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu mới</label>
                    <input type="password" name="confirmPassword" class="form-control"
                           placeholder="Nhập lại mật khẩu mới" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark fw-semibold">
                        Cập nhật mật khẩu
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
