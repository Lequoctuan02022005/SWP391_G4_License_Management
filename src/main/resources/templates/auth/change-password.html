<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            margin-top: 60px;
        }
    </style>
    <link th:href="@{/css/home.css}" rel="stylesheet">


</head>
<body>

<!-- CUSTOMER: use top header -->
<div th:if="${account == null or account.role.roleName.name() == 'CUSTOMER'}">
    <div th:replace="common/header :: header"></div>

    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-3 fw-bold">Change password</h3>

                <div id="changePassError" th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <div id="changePassSuccess" th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                <form id="changePasswordForm" th:action="@{/change-password}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Current password</label>
                        <input id="oldPassword" type="password" name="oldPassword" class="form-control" placeholder="Enter current password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New password</label>
                           <input id="newPassword" type="password" name="newPassword" class="form-control" placeholder="Enter new password" required
                               pattern="(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9\\s]).*"
                               title="At least 8 characters, including uppercase, lowercase, numbers and special characters. No spaces.">
                        <small class="text-muted">At least 8 characters, including uppercase, lowercase, numbers and special characters. No spaces.</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm new password</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" class="form-control" placeholder="Enter new password again" required>
                    </div>

                    <div class="d-grid">
                        <button id="changePasswordSubmit" type="submit" class="btn btn-dark fw-semibold">Update password</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- NON-CUSTOMER: render into sidebar layout and inject content -->
<div th:if="${account != null and account.role.roleName.name() != 'CUSTOMER'}" th:replace="common/sidebar-header :: role-sidebar">
    <th:block th:fragment="content">
        <div class="container d-flex justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center mb-3 fw-bold">Change password</h3>

                    <div id="changePassError" th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <div id="changePassSuccess" th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                    <form id="changePasswordForm" th:action="@{/change-password}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Current password</label>
                            <input id="oldPassword" type="password" name="oldPassword" class="form-control" placeholder="Enter current password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New password</label>
                            <input id="newPassword" type="password" name="newPassword" class="form-control" placeholder="Enter new password" required
                                pattern="(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9\\s]).*"
                                title="At least 8 characters, including uppercase, lowercase, numbers and special characters. No spaces.">
                            <small class="text-muted">At least 8 characters, including uppercase, lowercase, numbers and special characters. No spaces.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm new password</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" class="form-control" placeholder="Enter new password again" required>
                        </div>

                        <div class="d-grid">
                            <button id="changePasswordSubmit" type="submit" class="btn btn-dark fw-semibold">Update password</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Client-side validation for change-password form
document.addEventListener('DOMContentLoaded', function () {
    function attachValidator(formId) {
        var form = document.getElementById(formId);
        if (!form) return;
        form.addEventListener('submit', function (e) {
            var newPwd = document.getElementById('newPassword').value || '';
            var confirm = document.getElementById('confirmPassword').value || '';
            var errorEl = document.getElementById('changePassError');
            if (errorEl) errorEl.style.display = 'none';

            // No spaces
            if (/\s/.test(newPwd)) {
                e.preventDefault();
                showError('Password cannot contain spaces.');
                return;
            }

            // Complexity check: at least 8 chars, upper, lower, digit, special
            var passRe = /(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9\s]).*/;
            if (!passRe.test(newPwd)) {
                e.preventDefault();
                showError('Password must be at least 8 characters, including uppercase, lowercase, numbers and special characters.');
                return;
            }

            if (newPwd !== confirm) {
                e.preventDefault();
                showError('New password and confirm password do not match.');
                return;
            }
        });
    }

    function showError(msg) {
        var el = document.getElementById('changePassError');
        if (!el) {
            el = document.createElement('div');
            el.id = 'changePassError';
            el.className = 'alert alert-danger';
            var container = document.querySelector('.card');
            if (container) container.prepend(el);
        }
        el.textContent = msg;
        el.style.display = 'block';
    }

    attachValidator('changePasswordForm');
});
</script>
