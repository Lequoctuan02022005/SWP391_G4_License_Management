<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center mb-3 fw-bold">Đặt lại mật khẩu mới</h3>
            <p class="text-muted text-center mb-3">
                Vui lòng nhập mật khẩu mới cho tài khoản của bạn.
            </p>

            <p th:if="${errorMessage}" class="text-danger text-center fw-semibold"
               th:text="${errorMessage}"></p>

            <form th:action="@{/reset-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mật khẩu mới</label>
                    <input type="password" name="newPassword" class="form-control"
                           placeholder="Nhập mật khẩu mới" required>
                    <small class="text-muted">
                        Ít nhất 8 ký tự, gồm chữ hoa, chữ thường, số và ký tự đặc biệt.
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu mới</label>
                    <input type="password" name="confirmPassword" class="form-control"
                           placeholder="Nhập lại mật khẩu mới" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark fw-semibold">
                        Xác nhận
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>
                    Đã nhớ mật khẩu?
                    <a th:href="@{/login}" class="text-decoration-none">Đăng nhập</a>
                </small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
