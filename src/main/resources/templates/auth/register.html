<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card">

            <h3 class="text-center mb-4 fw-bold">Đăng ký tài khoản</h3>

            <p th:if="${showAlert}" th:text="${alertMessage}"
               th:classappend="${alertType == 'danger'} ? 'text-danger' : 'text-success'"
               class="fw-semibold text-center"></p>

            <form th:action="@{/register}" th:object="${account}" method="post" id="registerForm">

                <!-- Họ và tên -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>

                <!-- Số điện thoại -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <input id="password" type="password" th:field="*{password}" class="form-control">
                        <span class="input-group-text" onclick="togglePassword('password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <input id="confirmPassword" type="password" th:field="*{confirmPassword}" class="form-control">
                        <span class="input-group-text" onclick="togglePassword('confirmPassword', this)">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('confirmPassword')}"
                         th:errors="*{confirmPassword}"></div>
                </div>

                <!-- Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-dark btn-custom">Đăng ký</button>
                </div>

            </form>

            <!-- Sign In link -->
            <div class="text-center mt-3">
                <small>Bạn đã có tài khoản?
                    <a th:href="@{/login}" class="text-decoration-none fw-semibold">Đăng nhập ngay</a>
                </small>
            </div>

        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId, iconWrapper) {
        const input = document.getElementById(fieldId);
        const icon = iconWrapper.querySelector("i");

        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>

</body>
</html>
