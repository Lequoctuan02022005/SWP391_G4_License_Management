<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow">

            <h3 class="text-center mb-4 fw-bold">Đăng ký tài khoản</h3>

            <p th:if="${showAlert}"
               th:text="${alertMessage}"
               th:classappend="${alertType == 'danger'} ? 'text-danger' : 'text-success'"
               class="fw-semibold text-center"></p>

            <form th:action="@{/register}" th:object="${account}" method="post">

                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" th:field="*{fullName}" class="form-control"
                           th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{fullName}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control"
                           th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{phone}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control"
                           th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{address}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <input id="password" type="password" th:field="*{password}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                        <span class="input-group-text" onclick="togglePassword('password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <input id="confirmPassword" type="password"
                               th:field="*{confirmPassword}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'">
                        <span class="input-group-text" onclick="togglePassword('confirmPassword', this)">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-dark">Đăng ký</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>
                    Đã có tài khoản?
                    <a th:href="@{/login}" class="fw-semibold text-decoration-none">
                        Đăng nhập
                    </a>
                </small>
            </div>

        </div>
    </div>
</div>

<script>
    function togglePassword(id, el) {
        const input = document.getElementById(id);
        const icon = el.querySelector("i");
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>
</body>
</html>
