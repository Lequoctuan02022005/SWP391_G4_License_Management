<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center mb-3 fw-bold">Quên mật khẩu</h3>
            <p class="text-muted text-center mb-4">
                Nhập email của bạn để nhận mã xác minh đặt lại mật khẩu.
            </p>

            <p th:if="${errorMessage}" class="text-danger text-center fw-semibold"
               th:text="${errorMessage}"></p>
            <p th:if="${successMessage}" class="text-success text-center fw-semibold"
               th:text="${successMessage}"></p>

            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"
                           th:value="${email}" placeholder="example@gmail.com" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark fw-semibold">
                        Gửi mã xác minh
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>
                    Nhớ mật khẩu rồi?
                    <a th:href="@{/login}" class="text-decoration-none">Đăng nhập</a>
                </small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
