<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/forgot-password.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 position-relative" style="z-index:1">

            <h3 class="text-center mb-3 fw-bold">Forgot password</h3>
            <p class="text-muted text-center mb-4">
                Enter your email to receive the verification code to reset your password.
            </p>

            <p th:if="${errorMessage}" class="text-danger text-center fw-semibold"
               th:text="${errorMessage}"></p>
            <p th:if="${successMessage}" class="text-success text-center fw-semibold"
               th:text="${successMessage}"></p>

            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"
                           th:value="${email}" placeholder="example@gmail.com" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark fw-semibold">
                        Send verification code
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>
                    Remember password?
                    <a th:href="@{/login}" class="text-decoration-none">Login</a>
                </small>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
</body>
</html>
