<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác minh mã đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;

            background: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 50%,
                    #89f7fe 100%
            );

            display: flex;
            align-items: center;
            justify-content: center;

            overflow: hidden;
            position: relative;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 8px;
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center mb-3 fw-bold">Nhập mã xác minh</h3>
            <p class="text-muted text-center mb-3">
                Chúng tôi đã gửi mã xác minh tới email của bạn. Vui lòng kiểm tra hộp thư.
            </p>

            <p th:if="${errorMessage}" class="text-danger text-center fw-semibold"
               th:text="${errorMessage}"></p>

            <form th:action="@{/verify-reset}" method="post" class="text-center">
                <div class="mb-4">
                    <input type="text" name="code" maxlength="6"
                           class="form-control" placeholder="••••••" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-custom">Xác minh</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Không nhận được mã?
                    <a th:href="@{/forgot-password}" class="text-decoration-none">Gửi lại email</a>
                </small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
