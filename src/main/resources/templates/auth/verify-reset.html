<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .auth-page {
            min-height: calc(100vh - 120px); /* header height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

            background: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 50%,
                    #89f7fe 100%
            );
            overflow: hidden;
        }

        /* Blur background */
        .auth-page::before,
        .auth-page::after {
            content: "";
            position: absolute;
            width: 520px;
            height: 520px;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.55;
            z-index: 0;
        }

        .auth-page::before {
            background: #ff9a9e;
            top: -160px;
            left: -160px;
        }

        .auth-page::after {
            background: #a18cd1;
            bottom: -180px;
            right: -180px;
        }

        .card {
            border-radius: 18px;
            padding: 35px;
            background: #fff;
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .form-control {
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 8px;
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 position-relative" style="z-index:1">
            <h3 class="text-center mb-3 fw-bold">Enter verification code</h3>
            <p class="text-muted text-center mb-3">
                We have sent the verification code to your email. Please check your email.
            </p>

            <p th:if="${errorMessage}" class="text-danger text-center fw-semibold"
               th:text="${errorMessage}"></p>

            <form th:action="@{/verify-reset}" method="post" class="text-center">
                <div class="mb-4">
                    <input type="text" name="code" maxlength="6"
                           class="form-control" placeholder="••••••" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-custom">Verify</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Did not receive the code?
                    <a th:href="@{/forgot-password}" class="text-decoration-none">Send email again</a>
                </small>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
</body>
</html>
