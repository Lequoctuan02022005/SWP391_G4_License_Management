<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 8px;
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center mb-4 fw-bold">Nhập mã xác minh</h3>

            <!-- Thông báo -->
            <p th:if="${errorMessage}" class="text-danger text-center fw-semibold" th:text="${errorMessage}"></p>
            <p th:if="${successMessage}" class="text-success text-center fw-semibold" th:text="${successMessage}"></p>

            <form th:action="@{/verify}" method="post" class="text-center">
                <div class="mb-4">
                    <input type="text" name="code" maxlength="6" class="form-control" placeholder="••••••" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-custom">Xác minh</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Chưa nhận được mã?
                    <a th:href="@{/register}" class="text-decoration-none">Đăng ký lại</a>
                </small>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const redirectUrl = /*[[${redirectUrl}]]*/ null;

        if (redirectUrl) {
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 5000);
        }
    </script>

</body>
</html>
