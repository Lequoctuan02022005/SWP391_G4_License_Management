<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pending Tool Uploads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
<div th:replace="moderator/mod-header :: modHeader"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Tool Upload Management</h3>
    </div>

    <!-- SEARCH + FILTER CARD -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">

            <form method="get" class="row g-3">

                <div class="col-md-4">
                    <input type="text" name="keyword" class="form-control" placeholder="Search by tool name..."
                           th:value="${keyword == null ? '' : keyword}">
                </div>

                <div class="col-md-3">
                    <select name="status" class="form-select">
                        <option th:value="${null}" th:selected="${status == null}">All Status</option>

                        <option value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
                        <option value="APPROVED" th:selected="${status == 'APPROVED'}">Approved</option>
                        <option value="REJECTED" th:selected="${status == 'REJECTED'}">Rejected</option>
                        <option value="PUBLISHED" th:selected="${status == 'PUBLISHED'}">Published</option>
                        <option value="SUSPECT" th:selected="${status == 'SUSPECT'}">Suspect</option>
                        <option value="DEACTIVATED" th:selected="${status == 'DEACTIVATED'}">Deactivated</option>
                        <option value="VIOLATED" th:selected="${status == 'VIOLATED'}">Violated</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-dark w-100">Search</button>
                </div>

            </form>

        </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Tool Name</th>
                    <th>Seller</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="t : ${tools.content}">
                    <td th:text="${t.toolId}"></td>
                    <td th:text="${t.toolName}"></td>
                    <td th:text="${t.seller.fullName}"></td>
                    <td th:text="${t.createdAt != null ? t.createdAt.toString().replace('T',' ') : ''}"></td>


                    <!-- STATUS BADGE -->
                    <td>
                        <span class="badge bg-warning text-dark" th:if="${t.status != null and t.status.name() == 'PENDING'}">Pending</span>
                        <span class="badge bg-success" th:if="${t.status != null and t.status.name() == 'APPROVED'}">Approved</span>
                        <span class="badge bg-danger" th:if="${t.status != null and t.status.name() == 'REJECTED'}">Rejected</span>
                        <span class="badge bg-primary" th:if="${t.status != null and t.status.name() == 'PUBLISHED'}">Published</span>
                    </td>


                    <td class="text-center">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{'/tools/mod/uploads/' + ${t.toolId}}">
                            Review
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- PAGINATION -->
    <div class="mt-3 d-flex justify-content-between">

        <p class="text-muted">
            Page <span th:text="${tools.number + 1}"></span> of <span th:text="${tools.totalPages}"></span>
        </p>

        <div>
            <a th:if="${tools.hasPrevious()}"
               class="btn btn-outline-secondary btn-sm"
               th:href="@{/tools/mod/uploads(page=${tools.number - 1}, keyword=${keyword}, status=${status})}">
                Previous
            </a>

            <a th:if="${tools.hasNext()}"
               class="btn btn-outline-secondary btn-sm"
               th:href="@{/tools/mod/uploads(page=${tools.number + 1}, keyword=${keyword}, status=${status})}">
                Next
            </a>
        </div>
    </div>

</div>

</body>
</html>
