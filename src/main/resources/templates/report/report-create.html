<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Tool</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3>Report Tool</h3>

<form th:action="@{/tools/reports/tool/{id}(id=${toolId})}" method="post">

    <div class="mb-3">
        <label class="form-label">Reason</label>
        <select name="reason" class="form-select" required>
            <option th:each="r : ${reasons}"
                    th:value="${r}"
                    th:text="${r}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description"
                  class="form-control"
                  rows="4"
                  placeholder="Describe the issue (optional)"></textarea>
    </div>

    <button class="btn btn-danger">Submit Report</button>
    <a href="/tools" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
