<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Reports</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3>My Tool Reports</h3>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tool</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Reported At</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${reports}">
        <td th:text="${r.toolReportId}"></td>
        <td th:text="${r.tool.toolName}"></td>
        <td th:text="${r.reason}"></td>
        <td>
            <span class="badge bg-secondary"
                  th:text="${r.status}"></span>
        </td>
        <td th:text="${r.reportedAt}"></td>
        <td>
            <a th:href="@{/tools/reports/{id}(id=${r.toolReportId})}"
               class="btn btn-sm btn-primary">
                View
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
